<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | FINAL EDITION</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --chameleon-ultra-soft: radial-gradient(circle at 30% 20%, #ffffff 0%, #f0f9ff 40%, #e6f4ff 100%);
            --sidebar-bg: #fcfdfe;
            --accent-blue: #1a4a7a; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —á–µ—Ç–∫–æ—Å—Ç—å –¥–ª—è —à—Ä–∏—Ñ—Ç–∞ */
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR - –®–∏—Ä–æ–∫–∏–π –¥–ª—è –∫—Ä—É–ø–Ω—ã—Ö –Ω–∞–¥–ø–∏—Å–µ–π */
        .sidebar { width: 450px; background: var(--sidebar-bg); padding: 30px; border-right: 3px solid rgba(212, 175, 55, 0.4); flex-shrink: 0; overflow-y: auto; }
        .logo-box { text-align: center; margin-bottom: 35px; }
        .logo-img { width: 130px; height: 130px; border-radius: 50%; border: 5px solid var(--gold-line); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .app-title { color: #b8860b; font-weight: 900; font-size: 2.2rem; margin-top: 15px; text-transform: uppercase; letter-spacing: 2px; }

        /* PLAYER AREA */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; background: var(--chameleon-ultra-soft); }
        
        .cover { 
            width: 90%; 
            max-width: 650px; 
            aspect-ratio: 16/9; 
            border-radius: 30px; 
            background: white; 
            border: 6px solid var(--gold-line); 
            box-shadow: 0 15px 50px rgba(184, 219, 255, 0.3); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 10rem; 
            margin-bottom: 35px; 
            background-size: cover; 
            background-position: center; 
        }
        .gold-icon { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* –ö—Ä—É–ø–Ω–æ–µ –≤—Ä–µ–º—è –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å */
        .time { font-weight: 900; font-size: 3rem; margin: 20px 0; color: var(--accent-blue); font-variant-numeric: tabular-nums; }
        #prog { width: 90%; max-width: 650px; accent-color: var(--gold-line); cursor: pointer; height: 15px; }
        
        .play-btn { width: 130px; height: 130px; border-radius: 50%; background: var(--gold-grad); color: white; border: none; font-size: 4rem; cursor: pointer; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5); display: flex; align-items: center; justify-content: center; }
        .nav-btn { background: none; border: none; color: var(--accent-blue); font-size: 4.5rem; cursor: pointer; }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–º–µ–¥–ª–µ–Ω–∏—è - –ö—Ä—É–ø–Ω–∞—è –∏ —á–µ—Ç–∫–∞—è */
        .slow-btn { background: #5a9fd4; color: white; border: none; padding: 25px; border-radius: 15px; font-weight: 900; font-size: 1.8rem; cursor: pointer; width: 100%; margin: 20px 0; text-transform: uppercase; }

        /* –û–ö–û–®–ö–ò –° –ó–û–õ–û–¢–´–ú–ò –†–ê–ú–ö–ê–ú–ò */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; width: 95%; max-width: 1000px; }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 25px; 
            border: 4px solid var(--gold-line); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        
        label { font-size: 1.4rem; font-weight: 900; color: #b8860b; text-transform: uppercase; margin-bottom: 12px; display: block; }
        .input-row { display: flex; align-items: center; gap: 15px; background: #f9fdff; padding: 10px 20px; border-radius: 15px; margin-top: 10px; height: 70px; border: 2px solid #eef7fc; }
        
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 1.6rem; font-weight: 900; color: var(--accent-blue); }
        
        .file-label { font-size: 1.4rem; font-weight: 900; color: #78a1c4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .x-btn { color: #ff6b6b; border: none; background: none; font-weight: 900; cursor: pointer; font-size: 2.5rem; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
        <div class="app-title">Audio Studio Pro</div>
    </div>

    <label id="l-lang">LANGUAGE</label>
    <div class="card"><select id="langSelect" onchange="translateUI()"></select></div>

    <label id="l-mode">MODE</label>
    <div class="card">
        <select id="modeSelect">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>

    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>

    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row">
            <div style="position:relative; width:100%; height:100%; display:flex; align-items:center;">
                <input type="file" id="f-univ" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                <span class="file-label" id="f-univ-btn"></span>
            </div>
            <button class="x-btn" onclick="clearF('f-univ')">‚úñ</button>
        </div>
    </div>
</div>

<div class="player-zone">
    <div class="cover" id="cover"><span class="gold-icon">‚ô´</span></div>
    <input type="range" id="prog" value="0" step="0.1" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    
    <div style="display:flex; align-items:center; gap:70px; margin-bottom:35px;">
        <button class="nav-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" onclick="rewind(10)">‚è©</button>
    </div>

    <div class="grid-container">
        <div class="card">
            <label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" oninput="audio.src=this.value"><button class="x-btn" onclick="clearF('u-aud')">‚úñ</button></div>
            <div class="input-row">
                <div style="position:relative; width:100%; height:100%; display:flex; align-items:center;">
                    <input type="file" id="f-aud" accept="audio/*" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                    <span class="file-label" id="f-aud-btn"></span>
                </div>
                <button class="x-btn" onclick="clearF('f-aud')">‚úñ</button>
            </div>
        </div>
        <div class="card">
            <label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" oninput="setI(this.value)"><button class="x-btn" onclick="clearF('u-img')">‚úñ</button></div>
            <div class="input-row">
                <div style="position:relative; width:100%; height:100%; display:flex; align-items:center;">
                    <input type="file" id="f-img" accept="image/*" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                    <span class="file-label" id="f-img-btn"></span>
                </div>
                <button class="x-btn" onclick="clearF('f-img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    const langs = {
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", select: "W√§hlen", link: "Link" },
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", select: "–í—ã–±—Ä–∞—Ç—å", link: "–°—Å—ã–ª–∫–∞" },
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", select: "Choose", link: "Link" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", study: "√âtude", master: "Ma√Ætre", test: "Test", select: "Choisir", link: "Lien" },
        ja: { name: "Êó•Êú¨Ë™û", lang: "Ë®ÄË™û", mode: "„É¢„Éº„Éâ", slow: "„Çπ„É≠„Éº 0.8x", materials: "ÊïôÊùê", al: "„Ç™„Éº„Éá„Ç£„Ç™", il: "ÁîªÂÉè", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", select: "ÈÅ∏Êäû", link: "„É™„É≥„ÇØ" },
        pt: { name: "Portugu√™s", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIAIS", al: "√ÅUDIO", il: "IMAGEM", study: "Estudo", master: "Mestre", test: "Teste", select: "Escolher", link: "Link" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'ru';

    function translateUI() {
        const t = langs[sel.value];
        ['lang','mode','slow','materials','al','il'].forEach(id => document.getElementById('l-'+id).innerText = t[id]);
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        ['f-univ-btn', 'f-aud-btn', 'f-img-btn'].forEach(id => {
            const el = document.getElementById(id);
            if (!el.hasAttribute('data-active')) el.innerText = "üìÅ " + t.select;
        });
    }

    function updateFileName(input) {
        const btn = document.getElementById(input.id + '-btn');
        if (input.files.length > 0) {
            btn.innerText = "üìÑ " + input.files[0].name;
            btn.setAttribute('data-active', 'true');
            btn.style.color = "#d4af37";
        }
    }

    function clearF(id) {
        const el = document.getElementById(id); el.value = '';
        if(id.startsWith('f-')) {
            const btn = document.getElementById(id + '-btn');
            btn.removeAttribute('data-active');
            btn.innerText = "üìÅ " + langs[sel.value].select;
            btn.style.color = "#78a1c4";
        }
    }

    function togglePlay() { if(audio.src) audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function manualSeek(v) { audio.currentTime = v; }
    function toggleSlow() { audio.playbackRate = (audio.playbackRate === 1 ? 0.8 : 1); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerHTML = u ? '' : '<span class="gold-icon">‚ô´</span>'; }

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    translateUI();
</script>
</body>
</html>
