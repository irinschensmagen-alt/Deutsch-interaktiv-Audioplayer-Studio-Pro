<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | DICTIONARY FIXED</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --chameleon: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* LEFT SIDEBAR */
        .sidebar-left { width: 300px; background: var(--sidebar-bg); padding: 20px; border-right: 2px solid rgba(212, 175, 55, 0.3); flex-shrink: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        
        /* PLAYER ZONE (DYNAMIC) */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: var(--chameleon); transition: all 0.4s ease; }
        body.dict-open .player-zone { margin-right: 500px; }

        /* RIGHT SIDEBAR (DICTIONARY) */
        .sidebar-right { 
            position: fixed; right: -505px; top: 0; width: 500px; height: 100%; 
            background: white; border-left: 3px solid var(--gold-line); 
            transition: right 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); z-index: 100; 
            display: flex; flex-direction: column; padding: 15px; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }
        body.dict-open .sidebar-right { right: 0; }
        
        .toggle-right { 
            position: fixed; right: 0; top: 50%; transform: translateY(-50%); 
            background: var(--gold-grad); border: none; width: 35px; height: 70px; 
            border-radius: 15px 0 0 15px; cursor: pointer; color: white; z-index: 101; 
            box-shadow: -2px 0 10px rgba(0,0,0,0.1); font-size: 1.2rem;
        }

        /* CARDS & INPUTS */
        .card { background: white; padding: 12px; border-radius: 18px; border: 2px solid var(--gold-line); position: relative; }
        label { font-size: 0.7rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 3px; display: block; }
        .input-row { display: flex; align-items: center; gap: 5px; background: #f9fdff; padding: 0 10px; border-radius: 10px; margin-top: 5px; height: 42px; border: 1px solid #eef7fc; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.85rem; font-weight: 700; color: var(--text-main); }
        
        /* CUSTOM FILE BUTTONS */
        .file-wrapper { position: relative; cursor: pointer; display: flex; align-items: center; overflow: hidden; }
        .file-input { position: absolute; inset: 0; opacity: 0; cursor: pointer; z-index: 5; }
        .file-custom-text { font-size: 0.8rem; font-weight: 700; color: #78a1c4; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .x-btn { color: #ff8e8e; border: none; background: none; font-weight: 900; cursor: pointer; font-size: 1.3rem; z-index: 6; }
        .ok-btn { color: var(--gold-line); border: none; background: none; font-weight: 900; cursor: pointer; font-size: 0.85rem; }

        /* PLAYER ELEMENTS */
        .cover { width: 85%; max-width: 520px; aspect-ratio: 16/9; border-radius: 20px; background: white; border: 3px solid var(--gold-line); display: flex; align-items: center; justify-content: center; font-size: 5rem; margin-bottom: 10px; background-size: cover; background-position: center; }
        .time { font-weight: 800; font-size: 2.2rem; margin: 5px 0; font-variant-numeric: tabular-nums; }
        #prog { width: 85%; max-width: 520px; accent-color: var(--gold-line); cursor: pointer; height: 10px; }
        .play-btn { width: 90px; height: 90px; border-radius: 50%; background: var(--gold-grad); color: white; border: none; font-size: 2.8rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .nav-btn { background: none; border: none; color: var(--text-main); font-size: 3.5rem; cursor: pointer; }

        #lock-screen { position: absolute; inset: 0; background: rgba(255,255,255,0.98); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999; border-radius: 20px; }
        iframe { flex: 1; border: 2px solid var(--gold-line); border-radius: 12px; margin-top: 10px; background: #fff; }
    </style>
</head>
<body class="dict-open"> <button class="toggle-right" onclick="document.body.classList.toggle('dict-open')">üìñ</button>

<div class="sidebar-left">
    <div style="text-align: center; margin-bottom: 15px;">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" style="width:75px; border-radius:50%; border:3px solid var(--gold-line);">
        <div style="color:var(--accent-gold); font-weight:900; font-size:1rem; margin-top:8px; letter-spacing: 1px;">AUDIO STUDIO PRO</div>
    </div>
    
    <div class="card"><label id="l-lang">LANGUAGE</label><select id="langSelect" onchange="translateUI()"></select></div>
    <div class="card"><label id="l-mode">MODE</label>
        <select id="modeSelect" onchange="initMode()">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>
    <button id="slowBtn" style="background:#5da9e1; color:white; border:none; padding:15px; border-radius:12px; font-weight:900; cursor:pointer;" onclick="toggleSlow()">üê¢ <span id="l-slow">SLOW 0.8X</span></button>
    
    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row file-wrapper">
            <input type="file" id="f-univ" class="file-input" onchange="handleFile(this)">
            <span class="file-custom-text" id="f-univ-btn"></span>
            <button class="x-btn" onclick="event.stopPropagation(); clearF('f-univ')">‚úñ</button>
        </div>
    </div>
</div>

<div class="sidebar-right">
    <label id="l-dict-label">ONLINE DICTIONARY</label>
    <div class="input-row">
        <input type="text" id="u-dict" value="https://dictionary.cambridge.org/" onkeypress="if(event.key==='Enter') loadDict()">
        <button class="ok-btn" onclick="loadDict()">LOAD</button>
        <button class="ok-btn" onclick="window.open(document.getElementById('u-dict').value, '_blank')">‚Üó</button>
        <button class="x-btn" onclick="clearF('u-dict');">‚úñ</button>
    </div>
    <iframe id="dict-frame" src="https://dictionary.cambridge.org/"></iframe>
</div>

<div class="player-zone">
    <div id="lock-screen"><h1 id="lock-msg" style="color:red; font-size:4rem; font-weight:900;">TIME IS UP</h1></div>
    <div class="cover" id="cover">‚ô´</div>
    <input type="range" id="prog" value="0" step="0.1" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    
    <div style="display:flex; align-items:center; gap:45px;">
        <button class="nav-btn" id="rw-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" id="ff-btn" onclick="rewind(10)">‚è©</button>
    </div>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; width:90%; max-width:850px; margin-top:25px;">
        <div class="card"><label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" onkeypress="if(event.key==='Enter') setAudioLink(this.value)"><button class="ok-btn" onclick="setAudioLink(document.getElementById('u-aud').value)">OK</button></div>
            <div class="input-row file-wrapper">
                <input type="file" id="f-aud" class="file-input" accept="audio/*" onchange="handleFile(this)">
                <span class="file-custom-text" id="f-aud-btn"></span>
                <button class="x-btn" onclick="event.stopPropagation(); clearF('f-aud')">‚úñ</button>
            </div>
        </div>
        <div class="card"><label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" onkeypress="if(event.key==='Enter') setI(this.value)"><button class="ok-btn" onclick="setI(document.getElementById('u-img').value)">OK</button></div>
            <div class="input-row file-wrapper">
                <input type="file" id="f-img" class="file-input" accept="image/*" onchange="handleFile(this)">
                <span class="file-custom-text" id="f-img-btn"></span>
                <button class="x-btn" onclick="event.stopPropagation(); clearF('f-img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    audio.preservesPitch = true;
    let testTimer = null, playCount = 0;

    const langs = {
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", select: "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª", nofile: "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω", link: "–°—Å—ã–ª–∫–∞", dict: "–°–ª–æ–≤–∞—Ä—å", timeup: "–í–†–ï–ú–Ø –í–´–®–õ–û" },
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", select: "Choose file", nofile: "No file chosen", link: "Link", dict: "Dictionary", timeup: "TIME IS UP" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", select: "Datei w√§hlen", nofile: "Keine Datei", link: "Link", dict: "W√∂rterbuch", timeup: "ZEIT –û–ë" },
        ja: { name: "Êó•Êú¨Ë™û", lang: "Ë®ÄË™û", mode: "„É¢„Éº„Éâ", slow: "„Çπ„É≠„Éº 0.8x", materials: "ÊïôÊùê", al: "„Ç™„Éº„Éá„Ç£„Ç™", il: "ÁîªÂÉè", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", select: "ÈÅ∏Êäû", nofile: "Êú™ÈÅ∏Êäû", link: "„É™„É≥„ÇØ", dict: "ËæûÊõ∏", timeup: "ÊôÇÈñìÂàá„Çå" },
        zh: { name: "‰∏≠Êñá", lang: "ËØ≠Ë®Ä", mode: "Ê®°Âºè", slow: "ÊÖ¢Êîæ 0.8x", materials: "ÊùêÊñô", al: "Èü≥È¢ë", il: "ÂõæÁâá", study: "Â≠¶‰π†", master: "Â§ßÂ∏à", test: "ÊµãËØï", select: "ÈÄâÊã©", nofile: "Êú™ÈÄâÊã©", link: "ÈìæÊé•", dict: "ËØçÂÖ∏", timeup: "Êó∂Èó¥Âà∞" },
        pt: { name: "Portugu√™s", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIAIS", al: "√ÅUDIO", il: "IMAGEM", study: "Estudo", master: "Mestre", test: "Teste", select: "Escolher", nofile: "Nenhum arquivo", link: "Link", dict: "Dicion√°rio", timeup: "TEMPO ESGOTADO" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã‡§°", slow: "‡§ß‡•Ä‡§Æ‡•Ä ‡§ó‡§§‡§ø 0.8x", materials: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", al: "‡§ë‡§°‡§ø‡§Ø‡•ã", il: "‡§õ‡§µ‡§ø", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", select: "‡§ö‡•Å‡§®‡•á‡§Ç", nofile: "‡§ï‡•ã‡§à ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç", link: "‡§≤‡§ø–Ω–∫", dict: "‡§∂‡§¨‡•ç‡§¶‡§ï‡•ã‡§∂", timeup: "‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", slow: "ÿ®ÿ∑Ÿäÿ° 0.8x", materials: "ÿßŸÑŸÖŸàÿßÿØ", al: "ÿµŸàÿ™", il: "ÿµŸàÿ±ÿ©", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ŸÖÿßÿ≥ÿ™ÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", select: "ÿßÿÆÿ™ÿ±", nofile: "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖŸÑŸÅ", link: "ÿ±ÿßÿ®ÿ∑", dict: "ŸÇÿßŸÖŸàÿ≥", timeup: "ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµŸàÿ™€å", il: "ÿ™ÿµŸà€åÿ±", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", select: "ÿßŸÜÿ™ÿÆÿßÿ®", nofile: "ŸÅÿß€åŸÑ€å ŸÜ€åÿ≥ÿ™", link: "ŸÑ€åŸÜ⁄©", dict: "ÿØ€å⁄©ÿ¥ŸÜÿ±€å", timeup: "ÿ≤ŸÖÿßŸÜ ÿ™ŸÖÿßŸÖ ÿ¥ÿØ" },
        da: { name: "ÿØÿ±€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµŸàÿ™€å", il: "ÿ™ÿµŸà€åÿ±", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", select: "ÿßŸÜÿ™ÿÆÿßÿ®", nofile: "ŸÅÿß€åŸÑ€å ŸÜ€åÿ≥ÿ™", link: "ŸÑ€åŸÜ⁄©", dict: "ÿØ€å⁄©ÿ¥ŸÜÿ±€å", timeup: "ÿ≤ŸÖÿßŸÜ ÿ™ŸÖÿßŸÖ ÿ¥ÿØ" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", study: "√âtude", master: "Ma√Ætre", test: "Test", select: "Choisir", nofile: "Aucun fichier", link: "Lien", dict: "Dictionnaire", timeup: "TEMPS √âCOUL√â" },
        it: { name: "Italiano", lang: "LINGUA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALI", al: "AUDIO", il: "IMMAGINE", study: "Studio", master: "Master", test: "Test", select: "Scegli", nofile: "Nessun file", link: "Link", dict: "Dizionario", timeup: "TEMPO SCADUTO" },
        es: { name: "Espa√±ol", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALES", al: "AUDIO", il: "IMAGEN", study: "Estudio", master: "Maestro", test: "Prueba", select: "Elegir", nofile: "Sin archivo", link: "Enlace", dict: "Diccionario", timeup: "TIEMPO AGOTADO" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'ru';

    function translateUI() {
        const t = langs[sel.value] || langs.ru;
        ['lang','mode','slow','materials','al','il'].forEach(id => document.getElementById('l-'+id).innerText = t[id]);
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        document.getElementById('l-dict-label').innerText = t.dict;
        document.getElementById('lock-msg').innerText = t.timeup;
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;

        ['f-univ','f-aud','f-img'].forEach(id => {
            const btn = document.getElementById(id+'-btn');
            const inp = document.getElementById(id);
            btn.innerText = inp.files[0] ? "üìÑ " + inp.files[0].name : "üìÅ " + t.nofile + " / " + t.select;
        });
    }

    function loadDict() { 
        let url = document.getElementById('u-dict').value;
        if(url && !url.startsWith('http')) url = 'https://' + url;
        document.getElementById('dict-frame').src = url || 'about:blank';
    }

    function clearF(id) {
        const inp = document.getElementById(id);
        if(inp) inp.value = '';
        if(id.includes('aud')) { audio.pause(); audio.src = ''; }
        if(id.includes('img')) setI('');
        if(id === 'u-dict') { 
            document.getElementById('u-dict').value = 'https://dictionary.cambridge.org/';
            loadDict();
        }
        translateUI();
    }

    function setAudioLink(url) { if(!url) return; audio.pause(); audio.src = url; audio.load(); audio.play(); playCount = 0; }
    function handleFile(input) {
        if (input.files[0]) {
            const url = URL.createObjectURL(input.files[0]);
            if(input.id === 'f-aud') { audio.src = url; audio.load(); playCount = 0; }
            if(input.id === 'f-img') setI(url);
            translateUI();
        }
    }

    function initMode() {
        const m = document.getElementById('modeSelect').value;
        document.getElementById('lock-screen').style.display = 'none';
        clearInterval(testTimer);
        const isT = (m === 'test');
        document.getElementById('ff-btn').style.opacity = isT ? '0.2' : '1';
        if(isT) {
            let s = 120;
            testTimer = setInterval(() => { if(!audio.paused) s--; if(s<=0) { audio.pause(); document.getElementById('lock-screen').style.display='flex'; clearInterval(testTimer); } }, 1000);
        }
    }

    function togglePlay() { if(!audio.src) return; audio.paused ? audio.play() : audio.pause(); if(document.getElementById('modeSelect').value==='study' && audio.paused) playCount++; }
    function rewind(v) { if(document.getElementById('modeSelect').value==='test' || (v>0 && playCount>2)) return; audio.currentTime += v; }
    function manualSeek(v) { if(document.getElementById('modeSelect').value !== 'test') audio.currentTime = v; }
    function toggleSlow() { audio.playbackRate = audio.playbackRate === 1 ? 0.8 : 1; document.getElementById('slowBtn').style.background = audio.playbackRate === 0.8 ? 'var(--gold-grad)' : '#5da9e1'; }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerText = u ? '' : '‚ô´'; }

    audio.ontimeupdate = () => {
        document.getElementById('prog').max = audio.duration || 0;
        document.getElementById('prog').value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    translateUI();
    initMode();
</script>
</body>
</html>
