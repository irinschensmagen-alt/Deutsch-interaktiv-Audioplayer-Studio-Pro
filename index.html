<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch interaktiv PRO</title>
    <style>
        :root { --primary: #6c5ce7; --bg-grad: linear-gradient(-45deg, #0f2027, #203a43, #2c5364); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--bg-grad); color: #2d3436; }
        .container { display: grid; grid-template-columns: 380px 520px; gap: 20px; width: 95%; max-width: 1000px; position: relative; }
        .panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3); }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –ª–æ–≥–æ */
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); background: white; object-fit: contain; }

        /* –û–±–ª–æ–∂–∫–∞ —Å –∏–∫–æ–Ω–∫–æ–π */
        .cover-art { 
            width: 100%; height: 280px; border-radius: 20px; 
            background: #dfe6e9; border: 4px solid #fff; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-size: cover; background-position: center; position: relative; overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
        }
        .cover-art::before { content: "üéµ"; font-size: 80px; opacity: 0.3; }
        .cover-art.has-img::before { display: none; }
        .cover-hint { font-size: 0.8rem; font-weight: bold; color: #636e72; margin-top: 10px; }

        label { display: block; font-size: 0.7rem; font-weight: bold; margin: 12px 0 5px; text-transform: uppercase; color: #636e72; }
        select, input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 8px; box-sizing: border-box; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { width: 100%; min-height: 50px; border: none; border-radius: 15px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }

        .controls { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .c-btn { width: 60px; height: 60px; border-radius: 20px; border: none; background: var(--primary); color: white; font-size: 1.4rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #play { width: 80px; height: 80px; border-radius: 50%; font-size: 2rem; }

        #timer-box { font-size: 2.2rem; font-weight: bold; color: #e74c3c; text-align: center; margin: 10px 0; display: none; font-family: monospace; }
        #lock-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; border-radius: 30px; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
    </style>
</head>
<body>

<div id="lock-screen"><h1 id="lock-msg">Time is up</h1><button class="btn" onclick="location.reload()" style="width:180px; background:#e74c3c">Restart</button></div>

<div class="container">
    <div class="panel">
        <div class="header">
            <img src="logo.png" class="logo" alt="Logo" onerror="this.src='https://via.placeholder.com/60?text=DI'">
            <h3 style="margin:0">Audio Studio</h3>
        </div>
        <label id="lbl-lang">üåê –Ø–∑—ã–∫ / Sprache</label>
        <select id="langSet">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
        <label id="lbl-mode">üéì –†–µ–∂–∏–º / Modus</label>
        <select id="modeSet">
            <option value="master">Master Mode (Loop)</option>
            <option value="study">Study Mode (0.8x Slow)</option>
            <option value="test">Test Mode (2 min)</option>
        </select>
        <button class="btn" id="slowBtn" style="background:#00b894; display:none">üê¢ –ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x</button>
        <button class="btn" id="loopBtn" style="background:#0984e3; display:none">üîÑ –ü–æ–≤—Ç–æ—Ä: –í—ã–∫–ª</button>
        
        <label id="lbl-code" style="margin-top:20px">üì¶ –ö–æ–¥ –¥–ª—è Genially</label>
        <textarea id="ifOut" readonly placeholder="–ù–∞–∂–º–∏—Ç–µ '–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å'"></textarea>
        <button class="btn" id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>

    <div class="panel">
        <div id="cur-mode-tag" style="font-weight:bold; color:var(--primary); font-size:0.8rem; margin-bottom:10px;">MASTER MODE</div>
        
        <div class="cover-art" id="cover">
            <div class="cover-hint" id="hint-text">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –æ–±–ª–æ–∂–∫—É</div>
        </div>

        <div id="timer-box">02:00</div>
        <input type="range" id="prog" value="0" step="0.1" style="width:100%; accent-color: var(--primary);">
        <div id="time-txt" style="text-align:center; font-weight:bold; margin-top:10px; font-family: monospace;">00:00 / 00:00</div>
        
        <div class="controls">
            <button class="c-btn" id="rew">‚è™</button>
            <button class="c-btn" id="play">‚ñ∂</button>
            <button class="c-btn" id="fwd">‚è©</button>
        </div>
        
        <label id="lbl-audio">üìÅ –í—ã–±–µ—Ä–∏—Ç–µ –∞—É–¥–∏–æ —Ñ–∞–π–ª</label>
        <input type="file" id="audIn" accept="audio/*">
        <label id="lbl-img">üñºÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É –æ–±–ª–æ–∂–∫–∏</label>
        <input type="file" id="imgIn" accept="image/*">
    </div>
</div>

<script>
    const audio = new Audio();
    audio.preservesPitch = true;
    let playCount = 0, timer;

    const dict = {
        ru: { lang: "üåê –Ø–∑—ã–∫", mode: "üéì –†–µ–∂–∏–º", code: "üì¶ –ö–æ–¥ –¥–ª—è Genially", audio: "üìÅ –í—ã–±–µ—Ä–∏—Ç–µ –∞—É–¥–∏–æ", img: "üñºÔ∏è –í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–æ–∂–∫—É", copy: "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥", lock: "–í—Ä–µ–º—è –≤—ã—à–ª–æ!", slow: "üê¢ –ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x", hint: "–ó–∞–≥—Ä—É–∑–∏—Ç–µ –æ–±–ª–æ–∂–∫—É" },
        de: { lang: "üåê Sprache", mode: "üéì Modus", code: "üì¶ Genially Code", audio: "üìÅ Audio w√§hlen", img: "üñºÔ∏è Cover w√§hlen", copy: "Code kopieren", lock: "Zeit um!", slow: "üê¢ Langsam 0.8x", hint: "Cover laden" },
        en: { lang: "üåê Language", mode: "üéì Mode", code: "üì¶ Genially Code", audio: "üìÅ Choose Audio", img: "üñºÔ∏è Choose Cover", copy: "Copy Code", lock: "Time is up!", slow: "üê¢ Slow 0.8x", hint: "Upload Cover" }
    };

    function updateUI() {
        const d = dict[document.getElementById('langSet').value];
        document.getElementById('lbl-lang').innerText = d.lang;
        document.getElementById('lbl-mode').innerText = d.mode;
        document.getElementById('lbl-code').innerText = d.code;
        document.getElementById('lbl-audio').innerText = d.audio;
        document.getElementById('lbl-img').innerText = d.img;
        document.getElementById('copyBtn').innerText = d.copy;
        document.getElementById('lock-msg').innerText = d.lock;
        document.getElementById('slowBtn').innerText = d.slow;
        document.getElementById('hint-text').innerText = d.hint;
    }

    document.getElementById('langSet').onchange = updateUI;

    document.getElementById('modeSet').onchange = function() {
        const m = this.value;
        document.getElementById('cur-mode-tag').innerText = m.toUpperCase() + " MODE";
        document.getElementById('slowBtn').style.display = (m==='study')?'block':'none';
        document.getElementById('loopBtn').style.display = (m==='master')?'block':'none';
        document.getElementById('timer-box').style.display = (m==='test')?'block':'none';
        playCount = 0; audio.playbackRate = 1; clearInterval(timer); timer = null;
        document.getElementById('prog').disabled = false;
        document.getElementById('rew').disabled = false;
        document.getElementById('fwd').disabled = false;
        document.getElementById('timer-box').innerText = "02:00";
    };

    document.getElementById('play').onclick = () => {
        if(!audio.src) return alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∞—É–¥–∏–æ —Ñ–∞–π–ª!");
        if(audio.paused) {
            const m = document.getElementById('modeSet').value;
            if(m==='test' && !timer) {
                let t = 120;
                document.getElementById('prog').disabled = true;
                timer = setInterval(() => {
                    t--; 
                    let min=Math.floor(t/60), sec=t%60;
                    document.getElementById('timer-box').innerText = `${min}:${sec<10?'0'+sec:sec}`;
                    if(t<=0) { audio.pause(); document.getElementById('lock-screen').style.display='flex'; clearInterval(timer); }
                }, 1000);
            }
            if(m==='study') { 
                playCount++; 
                if(playCount >= 3) { document.getElementById('prog').disabled = true; document.getElementById('rew').disabled = true; document.getElementById('fwd').disabled = true; }
            }
            audio.play(); document.getElementById('play').innerText = '‚è∏';
        } else {
            audio.pause(); document.getElementById('play').innerText = '‚ñ∂';
        }
    };

    document.getElementById('slowBtn').onclick = function() {
        audio.playbackRate = (audio.playbackRate === 1) ? 0.8 : 1;
        this.style.background = (audio.playbackRate === 0.8) ? "#e67e22" : "#00b894";
    };

    document.getElementById('loopBtn').onclick = function() {
        audio.loop = !audio.loop;
        this.innerText = audio.loop ? "üîÑ –ü–æ–≤—Ç–æ—Ä: –í–ö–õ" : "üîÑ –ü–æ–≤—Ç–æ—Ä: –í–´–ö–õ";
    };

    document.getElementById('audIn').onchange = (e) => audio.src = URL.createObjectURL(e.target.files[0]);
    document.getElementById('imgIn').onchange = (e) => {
        const url = URL.createObjectURL(e.target.files[0]);
        const cov = document.getElementById('cover');
        cov.style.backgroundImage = `url(${url})`;
        cov.classList.add('has-img');
        document.getElementById('hint-text').style.display = 'none';
    };
    
    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-txt').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    document.getElementById('prog').oninput = (e) => audio.currentTime = e.target.value;
    document.getElementById('rew').onclick = () => audio.currentTime -= 10;
    document.getElementById('fwd').onclick = () => audio.currentTime += 10;
    document.getElementById('copyBtn').onclick = () => {
        const code = `<iframe src="${window.location.href}" width="100%" height="750px" frameborder="0"></iframe>`;
        document.getElementById('ifOut').value = code; navigator.clipboard.writeText(code); alert("–ö–æ–¥ –≥–æ—Ç–æ–≤ –¥–ª—è Genially!");
    };
    updateUI();
</script>
</body>
</html>
