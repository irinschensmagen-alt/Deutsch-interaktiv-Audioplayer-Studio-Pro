<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | PRECISION EDITION</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --chameleon-soft: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* SIDEBAR */
        .sidebar { width: 340px; background: var(--sidebar-bg); padding: 20px; border-right: 2px solid rgba(212, 175, 55, 0.3); flex-shrink: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; z-index: 10; }
        .logo-box { text-align: center; margin-bottom: 10px; }
        .logo-img { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--gold-line); object-fit: cover; }
        .app-title { color: var(--accent-gold); font-weight: 900; font-size: 1.2rem; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

        /* PLAYER ZONE */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; background: var(--chameleon-soft); position: relative; }
        
        .cover { 
            width: 80%; max-width: 500px; aspect-ratio: 16/9; border-radius: 20px; background: white; 
            border: 4px solid var(--gold-line); box-shadow: 0 10px 30px rgba(184, 219, 255, 0.2); 
            display: flex; align-items: center; justify-content: center; font-size: 6rem; margin-bottom: 20px; 
            background-size: cover; background-position: center; transition: background-image 0.3s ease;
        }
        .gold-icon { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .time { font-weight: 800; font-size: 2rem; margin: 10px 0; color: var(--text-main); font-variant-numeric: tabular-nums; }
        #prog { width: 80%; max-width: 500px; accent-color: var(--gold-line); cursor: pointer; height: 10px; margin-bottom: 20px; }
        
        .play-btn { width: 95px; height: 95px; border-radius: 50%; background: var(--gold-grad); color: white; border: none; font-size: 3rem; cursor: pointer; box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4); display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        .play-btn:active { transform: scale(0.95); }
        .nav-btn { background: none; border: none; color: var(--text-main); font-size: 3.5rem; cursor: pointer; opacity: 0.8; transition: opacity 0.2s; }
        .nav-btn:hover:not(:disabled) { opacity: 1; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .slow-btn { background: #5da9e1; color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; cursor: pointer; width: 100%; text-transform: uppercase; margin: 10px 0; transition: background 0.3s; }
        .slow-btn.active { background: var(--gold-line); }

        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 90%; max-width: 850px; }
        .card { background: white; padding: 15px; border-radius: 20px; border: 2.5px solid var(--gold-line); box-shadow: 0 6px 20px rgba(0,0,0,0.03); }
        
        label { font-size: 0.8rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .input-row { display: flex; align-items: center; gap: 10px; background: #f9fdff; padding: 5px 12px; border-radius: 10px; margin-top: 5px; height: 45px; border: 1.5px solid #eef7fc; }
        
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.95rem; font-weight: 800; color: var(--text-main); cursor: pointer; }
        .file-label { font-size: 0.9rem; font-weight: 800; color: #78a1c4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .x-btn { color: #ff8e8e; border: none; background: none; font-weight: 900; cursor: pointer; font-size: 1.6rem; padding: 0 5px; }

        /* Lock Screen */
        #lock-screen { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999; border-radius: 20px; backdrop-filter: blur(5px); }
        #lock-msg { font-size: 3.5rem; font-weight: 900; color: #ff4d4d; text-transform: uppercase; text-shadow: 2px 2px 0px white; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img" onerror="this.src='https://via.placeholder.com/85?text=PRO'">
        <div class="app-title">Audio Studio Pro</div>
    </div>
    <div class="card"><label id="l-lang">LANGUAGE</label><select id="langSelect" onchange="translateUI()"></select></div>
    <div class="card"><label id="l-mode">MODE</label>
        <select id="modeSelect" onchange="applyModeRules()">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>
    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>
    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row">
            <div style="position:relative; width:100%; display:flex; align-items:center;">
                <input type="file" id="f-univ" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;">
                <span class="file-label" id="f-univ-btn"></span>
            </div>
            <button class="x-btn" onclick="clearF('f-univ')">‚úñ</button>
        </div>
        <div class="input-row">
            <input type="text" id="u-dict">
            <button class="x-btn" onclick="clearF('u-dict')">‚úñ</button>
        </div>
    </div>
</div>

<div class="player-zone">
    <div id="lock-screen"><div id="lock-msg">Time is up</div></div>
    <div class="cover" id="cover"><span class="gold-icon" id="cover-icon">‚ô´</span></div>
    
    <input type="range" id="prog" value="0" step="0.01" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    
    <div style="display:flex; align-items:center; gap:50px; margin-bottom:20px;">
        <button class="nav-btn" id="rewind-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" id="forward-btn" onclick="rewind(10)">‚è©</button>
    </div>
    
    <div class="grid-container">
        <div class="card"><label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" oninput="setAudioSource(this.value, 'url')"><button class="x-btn" onclick="clearF('u-aud')">‚úñ</button></div>
            <div class="input-row"><div style="position:relative; width:100%; display:flex; align-items:center;"><input type="file" id="f-aud" accept="audio/*" onchange="setAudioSource(this, 'file')"><span class="file-label" id="f-aud-btn"></span></div><button class="x-btn" onclick="clearF('f-aud')">‚úñ</button></div>
        </div>
        <div class="card"><label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" oninput="setI(this.value, 'url')"><button class="x-btn" onclick="clearF('u-img')">‚úñ</button></div>
            <div class="input-row"><div style="position:relative; width:100%; display:flex; align-items:center;"><input type="file" id="f-img" accept="image/*" onchange="setI(this, 'file')"><span class="file-label" id="f-img-btn"></span></div><button class="x-btn" onclick="clearF('f-img')">‚úñ</button></div>
        </div>
    </div>
</div>

<script>
    const audio = new Audio(); audio.preservesPitch = true;
    let listenCount = 0;
    let testTimer = null;
    let objectURLs = { audio: null, image: null };

    const langs = {
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", select: "–í—ã–±—Ä–∞—Ç—å", link: "–°—Å—ã–ª–∫–∞", dict: "URL –°–ª–æ–≤–∞—Ä—è" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", select: "W√§hlen", link: "Link", dict: "W√∂rterbuch URL" },
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", select: "Choose", link: "Link", dict: "Dictionary URL" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", study: "√âtude", master: "Ma√Ætre", test: "Test", select: "Choisir", link: "Lien", dict: "URL Dictionnaire" },
        it: { name: "Italiano", lang: "LINGUA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALI", al: "AUDIO", il: "IMMAGINE", study: "Studio", master: "Master", test: "Test", select: "Scegli", link: "Link", dict: "URL Dizionario" },
        es: { name: "Espa√±ol", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALES", al: "AUDIO", il: "IMAGEN", study: "Estudio", master: "Maestro", test: "Prueba", select: "Elegir", link: "Enlace", dict: "URL Diccionario" },
        pt: { name: "Portugu√™s", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIAIS", al: "√ÅUDIO", il: "IMAGEM", study: "Estudo", master: "Mestre", test: "Teste", select: "Escolher", link: "Link", dict: "Dicion√°rio URL" },
        ja: { name: "Êó•Êú¨Ë™û", lang: "Ë®ÄË™û", mode: "„É¢„Éº„Éâ", slow: "„Çπ„É≠„Éº 0.8x", materials: "ÊïôÊùê", al: "„Ç™„Éº„Éá„Ç£„Ç™", il: "ÁîªÂÉè", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", select: "ÈÅ∏Êäû", link: "„É™„É≥„ÇØ", dict: "ËæûÊõ∏URL" },
        zh: { name: "‰∏≠Êñá", lang: "ËØ≠Ë®Ä", mode: "Ê®°Âºè", slow: "ÊÖ¢Êîæ 0.8x", materials: "ÊùêÊñô", al: "Èü≥È¢ë", il: "ÂõæÁâá", study: "Â≠¶‰π†", master: "Â§ßÂ∏à", test: "ÊµãËØï", select: "ÈÄâÊã©", link: "ÈìæÊé•", dict: "Â≠óÂÖ∏URL" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã‡§°", slow: "‡§ß‡•Ä‡§Æ‡•Ä ‡§ó‡§§‡§ø 0.8x", materials: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", al: "‡§ë‡§°‡§ø‡§Ø‡•ã", il: "‡§õ‡§µ‡§ø", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", select: "‡§ö‡•Å‡§®‡•á‡§Ç", link: "‡§≤‡§ø‡§Ç‡§ï", dict: "‡§∂‡§¨‡•ç‡§¶‡§ï‡•ã‡§∂ URL" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", slow: "ÿ®ÿ∑Ÿäÿ° 0.8x", materials: "ÿßŸÑŸÖŸàÿßÿØ", al: "ÿµŸàÿ™", il: "ÿµŸàÿ±ÿ©", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ŸÖÿßÿ≥ÿ™ÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", select: "ÿßÿÆÿ™ÿ±", link: "ÿ±ÿßÿ®ÿ∑", dict: "ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÇÿßŸÖŸàÿ≥" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµŸàÿ™€å", il: "ÿ™ÿµŸà€åÿ±", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", select: "ÿßŸÜÿ™ÿÆÿßÿ®", link: "ŸÑ€åŸÜ⁄©", dict: "ŸÑ€åŸÜ⁄© ÿØ€å⁄©ÿ¥ŸÜÿ±€å" },
        da: { name: "ÿØÿ±€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµŸàÿ™€å", il: "ÿ™ÿµŸà€åÿ±", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", select: "ÿßŸÜÿ™ÿÆÿßÿ®", link: "ŸÑ€åŸÜ⁄©", dict: "ŸÑ€åŸÜ⁄© ÿØ€å⁄©ÿ¥ŸÜÿ±€å" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'ru';

    function translateUI() {
        const t = langs[sel.value];
        ['lang','mode','slow','materials','al','il'].forEach(id => { document.getElementById('l-'+id).innerText = t[id]; });
        ['study','master','test'].forEach(m => { document.getElementById('opt-'+m).innerText = t[m]; });
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        document.getElementById('u-dict').placeholder = t.dict;
        ['f-univ-btn', 'f-aud-btn', 'f-img-btn'].forEach(id => {
            const el = document.getElementById(id);
            if (!el.hasAttribute('data-active')) el.innerText = "üìÅ " + t.select;
        });
    }

    function applyModeRules() {
        const mode = document.getElementById('modeSelect').value;
        audio.loop = (mode === 'master');
        document.getElementById('lock-screen').style.display = 'none';
        clearTimeout(testTimer);
        listenCount = 0;
        audio.playbackRate = 1;
        document.getElementById('slowBtn').classList.remove('active');
        document.getElementById('forward-btn').disabled = false;

        if(mode === 'test') {
            testTimer = setTimeout(() => {
                audio.pause();
                document.getElementById('lock-screen').style.display = 'flex';
            }, 120000); 
            document.getElementById('forward-btn').disabled = true;
            document.getElementById('rewind-btn').disabled = true;
        } else {
            document.getElementById('rewind-btn').disabled = false;
        }
    }

    function setAudioSource(input, type) {
        if(objectURLs.audio) URL.revokeObjectURL(objectURLs.audio);
        if(type === 'file' && input.files[0]) {
            objectURLs.audio = URL.createObjectURL(input.files[0]);
            audio.src = objectURLs.audio;
            updateFileName(input);
        } else if (type === 'url') {
            audio.src = input;
        }
    }

    function setI(input, type) {
        const c = document.getElementById('cover');
        const icon = document.getElementById('cover-icon');
        if(objectURLs.image) URL.revokeObjectURL(objectURLs.image);
        
        let url = '';
        if(type === 'file' && input.files[0]) {
            url = URL.createObjectURL(input.files[0]);
            objectURLs.image = url;
            updateFileName(input);
        } else if (type === 'url') {
            url = input;
        }

        if(url) {
            c.style.backgroundImage = `url(${url})`;
            icon.style.display = 'none';
        } else {
            c.style.backgroundImage = 'none';
            icon.style.display = 'block';
        }
    }

    function updateFileName(input) {
        const btn = document.getElementById(input.id + '-btn');
        if (input.files.length > 0) {
            btn.innerText = "üìÑ " + input.files[0].name;
            btn.setAttribute('data-active', 'true');
            btn.style.color = "#d4af37";
        }
    }

    function clearF(id) {
        const el = document.getElementById(id); el.value = '';
        if(id.startsWith('f-')) {
            const btn = document.getElementById(id + '-btn');
            btn.removeAttribute('data-active');
            btn.innerText = "üìÅ " + langs[sel.value].select;
            btn.style.color = "#78a1c4";
        }
        if(id.includes('aud')) { audio.pause(); audio.src = ''; }
        if(id.includes('img')) setI('', 'url');
    }

    function togglePlay() { 
        if(!audio.src) return;
        audio.paused ? audio.play() : audio.pause();
    }

    function rewind(v) { 
        const mode = document.getElementById('modeSelect').value;
        if(mode === 'test' || !audio.src) return;
        if(mode === 'study' && listenCount >= 2 && v > 0) return;
        audio.currentTime += v; 
    }

    function manualSeek(v) { 
        if(document.getElementById('modeSelect').value === 'test' || !audio.src) return;
        audio.currentTime = v; 
    }

    function toggleSlow() { 
        if(document.getElementById('modeSelect').value === 'study') {
            audio.playbackRate = (audio.playbackRate === 1 ? 0.8 : 1);
            document.getElementById('slowBtn').classList.toggle('active', audio.playbackRate === 0.8);
        }
    }

    audio.onended = () => { if(document.getElementById('modeSelect').value === 'study') listenCount++; };
    
    // –ü–ª–∞–≤–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress() {
        if(!audio.paused) {
            const pr = document.getElementById('prog');
            pr.max = audio.duration || 0;
            pr.value = audio.currentTime;
            const f = s => new Date(s * 1000).toISOString().substr(14, 5);
            document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
        }
        requestAnimationFrame(updateProgress);
    }
    requestAnimationFrame(updateProgress);

    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    translateUI();
    applyModeRules();
</script>
</body>
</html>
