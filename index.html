<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | SOFT CHAMELEON</title>
    <style>
        :root { 
            /* –Æ–≤–µ–ª–∏—Ä–Ω–æ–µ –∑–æ–ª–æ—Ç–æ */
            --gold-soft: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            /* –ù–µ–∂–Ω–µ–π—à–∏–π –Ω–µ–±–µ—Å–Ω—ã–π —Ö–∞–º–µ–ª–µ–æ–Ω (–µ–¥–≤–∞ —É–ª–æ–≤–∏–º—ã–µ –ø–µ—Ä–µ–ª–∏–≤—ã) */
            --chameleon-ultra-soft: radial-gradient(circle at 30% 30%, #f0faff 0%, #e0f2ff 40%, #ccebff 100%);
            --sky-light: #fcfdfe;
            --accent-gold: #b8860b;
            --border-gold: #d4af37;
            --blue-ui: #7fbce6; 
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sky-light); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 320px; background: rgba(252, 253, 254, 0.9); backdrop-filter: blur(15px); padding: 25px; border-right: 1.5px solid rgba(212, 175, 55, 0.4); flex-shrink: 0; overflow-y: auto; z-index: 1000; }
        .logo-box { text-align: center; margin-bottom: 25px; }
        .logo-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--border-gold); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .app-title { color: var(--accent-gold); font-weight: 900; font-size: 1.1rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 1.5px; }

        /* PLAYER AREA */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; position: relative; background: var(--chameleon-ultra-soft); }
        
        /* –ò–ó–Ø–©–ù–ê–Ø –ó–û–õ–û–¢–ê–Ø –†–ê–ú–ö–ê –î–õ–Ø –ó–ê–°–¢–ê–í–ö–ò */
        .cover { 
            width: 85%; 
            max-width: 500px; 
            aspect-ratio: 16/9; 
            border-radius: 20px; 
            background: white; 
            border: 3px solid var(--border-gold); 
            box-shadow: 0 10px 40px rgba(184, 219, 255, 0.3); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 7rem; 
            margin-bottom: 25px; 
            background-size: cover; 
            background-position: center; 
            position: relative;
        }
        .gold-icon { background: var(--gold-soft); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .time { font-weight: 700; font-size: 1.15rem; margin: 15px 0; color: #5a8bbd; text-shadow: 0 1px 1px rgba(255,255,255,0.9); font-variant-numeric: tabular-nums; }
        
        #prog { width: 85%; max-width: 500px; accent-color: #d4af37; cursor: pointer; height: 4px; background: rgba(255,255,255,0.5); border-radius: 10px; }
        
        .play-btn { width: 85px; height: 85px; border-radius: 50%; background: var(--gold-soft); color: white; border: none; font-size: 2.2rem; cursor: pointer; box-shadow: 0 6px 18px rgba(212, 175, 55, 0.3); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; justify-content: center; }
        .play-btn:hover { transform: scale(1.05); filter: brightness(1.05); }
        
        .nav-btn { background: none; border: none; color: #5a8bbd; font-size: 2.3rem; cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .nav-btn:hover { opacity: 1; transform: scale(1.1); }

        .slow-btn { background: var(--blue-ui); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; margin: 10px 0; text-transform: uppercase; box-shadow: 0 3px 10px rgba(127, 188, 230, 0.3); }

        /* –ò–ó–Ø–©–ù–´–ï –ó–û–õ–û–¢–´–ï –†–ê–ú–ö–ò –û–ö–û–®–ï–ö */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 90%; max-width: 800px; }
        .card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 15px; 
            border-radius: 18px; 
            border: 1.5px solid var(--border-gold); 
            box-shadow: 0 5px 20px rgba(0,0,0,0.03); 
        }
        
        label { font-size: 0.7rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.5px; }
        .input-row { display: flex; align-items: center; gap: 8px; background: #f9fdff; padding: 6px 12px; border-radius: 8px; margin-top: 5px; height: 32px; border: 1px solid #eef7fc; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 0.8rem; color: #5a8bbd; }
        
        .file-wrapper { position: relative; width: 100%; height: 100%; display: flex; align-items: center; overflow: hidden; }
        .file-label { font-size: 0.75rem; color: #9abedb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .x-btn { color: #ff9e9e; border: none; background: none; font-weight: bold; cursor: pointer; font-size: 1rem; padding: 0 5px; opacity: 0.6; }
        .x-btn:hover { opacity: 1; }

        /* DICT PANEL */
        .dict-panel { width: 0px; background: white; border-left: 0px solid var(--border-gold); display: flex; position: relative; transition: width 0.4s ease; }
        .resizer { width: 15px; cursor: pointer; position: absolute; left: -7px; top: 0; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .resizer::after { content: ''; width: 3px; height: 30px; background: var(--border-gold); border-radius: 10px; opacity: 0.3; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <a href="https://t.me/+P6O260Y7YmZkMDdi" target="_blank">
            <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
        </a>
        <div class="app-title">Audio Studio Pro</div>
    </div>

    <label id="l-lang">LANGUAGE</label>
    <div class="card"><select id="langSelect" onchange="translateUI()" style="width:100%; border:none; outline:none; background:transparent; font-weight: 600; color: #5a8bbd; cursor: pointer;"></select></div>

    <label id="l-mode">MODE</label>
    <div class="card">
        <select id="modeSelect" onchange="setMode()" style="width:100%; border:none; outline:none; background:transparent; font-weight: 600; color: #5a8bbd; cursor: pointer;">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>

    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>

    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row">
            <div class="file-wrapper"><input type="file" id="f-univ" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;"><span class="file-label" id="f-univ-btn"></span></div>
            <button class="x-btn" onclick="clearF('f-univ','pdf')">‚úñ</button>
        </div>
        <div class="input-row">
            <input type="text" id="u-dict" oninput="loadD(this.value)">
            <button class="x-btn" onclick="clearF('u-dict','pdf')">‚úñ</button>
        </div>
    </div>
</div>

<div class="player-zone">
    <div class="cover" id="cover"><span class="gold-icon">‚ô´</span></div>
    
    <input type="range" id="prog" value="0" step="0.1" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    
    <div style="display:flex; align-items:center; gap:40px; margin-bottom:25px;">
        <button class="nav-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" onclick="rewind(10)">‚è©</button>
    </div>

    <div class="grid-container">
        <div class="card">
            <label id="l-al">AUDIO</label>
            <div class="input-row">
                <input type="text" id="u-aud" oninput="audio.src=this.value">
                <button class="x-btn" onclick="clearF('u-aud','aud')">‚úñ</button>
            </div>
            <div class="input-row">
                <div class="file-wrapper"><input type="file" id="f-aud" accept="audio/*" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;"><span class="file-label" id="f-aud-btn"></span></div>
                <button class="x-btn" onclick="clearF('f-aud','aud')">‚úñ</button>
            </div>
        </div>
        <div class="card">
            <label id="l-il">IMAGE</label>
            <div class="input-row">
                <input type="text" id="u-img" oninput="setI(this.value)">
                <button class="x-btn" onclick="clearF('u-img','img')">‚úñ</button>
            </div>
            <div class="input-row">
                <div class="file-wrapper"><input type="file" id="f-img" accept="image/*" onchange="updateFileName(this)" style="position:absolute; opacity:0; width:100%; cursor:pointer;"><span class="file-label" id="f-img-btn"></span></div>
                <button class="x-btn" onclick="clearF('f-img','img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<div class="dict-panel" id="dict-panel">
    <div class="resizer" id="resizer"></div>
    <iframe id="frame"></iframe>
</div>

<script>
    const audio = new Audio(); audio.preservesPitch = true;
    const langs = {
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", link: "Link", dict: "W√∂rterbuch URL", select: "üìÅ W√§hlen" },
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", link: "–°—Å—ã–ª–∫–∞", dict: "–°–ª–æ–≤–∞—Ä—å URL", select: "üìÅ –§–∞–π–ª" },
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW MOTION 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", link: "Link", dict: "Dictionary URL", select: "üìÅ File" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'de';

    function translateUI() {
        const t = langs[sel.value] || langs['de'];
        ['lang','mode','slow','materials','al','il'].forEach(id => document.getElementById('l-'+id).innerText = t[id]);
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        ['f-univ-btn', 'f-aud-btn', 'f-img-btn'].forEach(id => {
            const el = document.getElementById(id);
            if (!el.hasAttribute('data-active')) el.innerText = t.select;
        });
    }

    function updateFileName(input) {
        const btn = document.getElementById(input.id + '-btn');
        if (input.files.length > 0) {
            btn.innerText = "üìÑ " + input.files[0].name;
            btn.setAttribute('data-active', 'true');
            btn.style.color = "#d4af37";
            const url = URL.createObjectURL(input.files[0]);
            if(input.id === 'f-univ') { document.getElementById('frame').src = url; openPanel(600); }
            if(input.id === 'f-aud') audio.src = url;
            if(input.id === 'f-img') setI(url);
        }
    }

    function clearF(id, type) { 
        const input = document.getElementById(id); input.value = '';
        if(id.startsWith('f-')) {
            const btn = document.getElementById(id + '-btn');
            btn.removeAttribute('data-active'); btn.innerText = langs[sel.value].select; btn.style.color = "#9abedb";
        }
        if(type==='aud') { audio.pause(); audio.src = ''; }
        if(type==='img') setI('');
        if(type==='pdf') { document.getElementById('frame').src = 'about:blank'; closePanel(); }
    }

    const p = document.getElementById('dict-panel'), r = document.getElementById('resizer');
    r.addEventListener('click', () => { parseInt(getComputedStyle(p).width) > 0 ? closePanel() : openPanel(600); });
    function openPanel(w) { p.style.width = w + 'px'; p.style.borderLeft = '1.5px solid var(--border-gold)'; }
    function closePanel() { p.style.width = '0px'; p.style.borderLeft = '0px'; }

    function togglePlay() { if(audio.src) audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function manualSeek(v) { audio.currentTime = v; }
    function toggleSlow() { audio.playbackRate = (audio.playbackRate === 1 ? 0.8 : 1); document.getElementById('slowBtn').classList.toggle('active', audio.playbackRate === 0.8); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerHTML = u ? '' : '<span class="gold-icon">‚ô´</span>'; }
    function loadD(u) { if(u) { document.getElementById('frame').src = u; openPanel(600); } }

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    function setMode() { audio.loop = (document.getElementById('modeSelect').value === 'master'); }
    
    translateUI();
</script>
</body>
</html>
