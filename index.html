<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUDIO STUDIO PRO</title>
    <style>
        :root { 
            --gold: linear-gradient(135deg, #d4af37 0%, #f1c40f 50%, #b8860b 100%);
            --bg: #fdfaf2; --accent: #b8860b; 
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 330px; background: white; padding: 25px; border-right: 2px solid #f1c40f; flex-shrink: 0; overflow-y: auto; z-index: 1000; box-shadow: 5px 0 15px rgba(0,0,0,0.05); }
        .logo-box { text-align: center; margin-bottom: 30px; }
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #d4af37; }
        .app-title { color: var(--accent); font-weight: 900; font-size: 1.2rem; margin-top: 15px; text-transform: uppercase; }

        /* --- PLAYER --- */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; }
        #status { font-weight: 900; color: var(--accent); letter-spacing: 2px; margin-bottom: 15px; font-size: 1.3rem; }
        .cover { width: 85%; max-width: 500px; aspect-ratio: 16/9; border-radius: 30px; background: white; border: 10px solid white; box-shadow: 0 20px 50px rgba(184,134,11,0.15); display: flex; align-items: center; justify-content: center; font-size: 5rem; color: #d4af37; background-size: cover; background-position: center; margin-bottom: 25px; }

        /* --- CONTROLS --- */
        #prog { width: 85%; max-width: 500px; accent-color: var(--accent); cursor: pointer; height: 8px; }
        .time { font-weight: 900; font-size: 2rem; margin: 15px 0; color: #333; }
        .play-btn { width: 90px; height: 90px; border-radius: 50%; background: var(--gold); color: white; border: none; font-size: 2.5rem; cursor: pointer; box-shadow: 0 10px 20px rgba(212,175,55,0.3); }
        .slow-btn { background: #2ecc71; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin: 10px 0; }
        .slow-btn.active { background: #e67e22; }

        /* --- MAGNETIC PANEL --- */
        .dict-panel { width: 0px; background: white; border-left: 0px solid #d4af37; display: flex; position: relative; flex-shrink: 0; z-index: 500; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .resizer { width: 50px; cursor: col-resize; position: absolute; left: -25px; top: 0; bottom: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .resizer::after { content: '||'; color: var(--accent); font-weight: bold; font-size: 20px; opacity: 0.3; }

        /* --- INTERFACE --- */
        .card { background: #fff; padding: 12px; border-radius: 18px; border: 1px solid #eee; margin-bottom: 12px; }
        label { font-size: 0.7rem; font-weight: 900; color: var(--accent); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .input-row { display: flex; align-items: center; gap: 8px; background: #f9f9f9; padding: 6px 12px; border-radius: 10px; margin-top: 5px; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.85rem; color: #444; }
        .x-btn { color: #ff5e5e; border: none; background: none; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <a href="https://t.me/DI_von_Irina" target="_blank"><img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img"></a>
        <div class="app-title">Audio Studio Pro</div>
    </div>

    <label id="l-lang">LANGUAGE</label>
    <div class="card" style="padding: 5px 10px;"><select id="langSelect" onchange="translateUI()"></select></div>

    <label id="l-mode" style="margin-top:15px;">MODE</label>
    <div class="card" style="padding: 5px 10px;">
        <select id="modeSelect" onchange="setMode()">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>

    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>

    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row"><input type="file" id="f-univ" accept=".pdf,.txt,.jpg,.png,.mp4"><button class="x-btn" onclick="clearF('f-univ','pdf')">‚úñ</button></div>
        <div class="input-row"><input type="text" id="u-dict" oninput="loadD(this.value)"><button class="x-btn" onclick="clearF('u-dict','pdf')">‚úñ</button></div>
    </div>
</div>

<div class="player-zone">
    <div id="status">READY</div>
    <div class="cover" id="cover">üéµ</div>
    <input type="range" id="prog" value="0" step="0.1">
    <div class="time" id="time-display">00:00 / 00:00</div>
    <div style="display:flex; align-items:center; gap:35px; margin-bottom:25px;">
        <button onclick="audio.currentTime-=10" style="background:none; border:none; font-size:2.8rem; cursor:pointer;">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button onclick="audio.currentTime+=10" style="background:none; border:none; font-size:2.8rem; cursor:pointer;">‚è©</button>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; width:95%; max-width:700px;">
        <div class="card">
            <label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" placeholder="URL" oninput="audio.src=this.value"><button class="x-btn" onclick="clearF('u-aud','aud')">‚úñ</button></div>
            <div class="input-row"><input type="file" id="f-aud" accept="audio/*"><button class="x-btn" onclick="clearF('f-aud','aud')">‚úñ</button></div>
        </div>
        <div class="card">
            <label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" placeholder="URL" oninput="setI(this.value)"><button class="x-btn" onclick="clearF('u-img','img')">‚úñ</button></div>
            <div class="input-row"><input type="file" id="f-img" accept="image/*"><button class="x-btn" onclick="clearF('f-img','img')">‚úñ</button></div>
        </div>
    </div>
</div>

<div class="dict-panel" id="dict-panel">
    <div class="resizer" id="resizer"></div>
    <iframe id="frame"></iframe>
</div>

<script>
    const audio = new Audio(); audio.preservesPitch = true;
    const langs = {
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", ready: "–ì–û–¢–û–í", play: "–ò–ì–†–ê–ï–¢", pause: "–ü–ê–£–ó–ê", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", ready: "BEREIT", play: "SPIELT", pause: "PAUSE", study: "Lernen", master: "Master", test: "Test" },
        es: { name: "Espa√±ol", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALES", al: "AUDIO", il: "IMAGEN", ready: "LISTO", play: "REPRODUCIENDO", pause: "PAUSA", study: "Estudio", master: "Maestro", test: "Prueba" },
        pt: { name: "Portugu√™s", lang: "L√çNGUA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIAIS", al: "√ÅUDIO", il: "IMAGEM", ready: "PRONTO", play: "TOCANDO", pause: "PAUSA", study: "Estudo", master: "Mestre", test: "Teste" },
        it: { name: "Italiano", lang: "LINGUA", mode: "MODALIT√Ä", slow: "LENTO 0.8x", materials: "MATERIALI", al: "AUDIO", il: "IMMAGINE", ready: "PRONTO", play: "IN CORSO", pause: "PAUSA", study: "Studio", master: "Master", test: "Test" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", ready: "PR√äT", play: "LECTURE", pause: "PAUSE", study: "√âtude", master: "Ma√Ætre", test: "Test" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", slow: "ÿ®ÿ∑Ÿäÿ° 0.8x", materials: "ÿßŸÑŸÖŸàÿßÿØ", al: "ÿµŸàÿ™", il: "ÿµŸàÿ±ÿ©", ready: "ÿ¨ÿßŸáÿ≤", play: "ÿ™ÿ¥ÿ∫ŸäŸÑ", pause: "ÿ•ŸäŸÇÿßŸÅ", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ÿÆÿ®Ÿäÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸÜÿßÿ®ÿπ", al: "ÿµÿØÿß", il: "ÿ™ÿµŸà€åÿ±", ready: "ÿ¢ŸÖÿßÿØŸá", play: "ÿØÿ± ÿ≠ÿßŸÑ ŸæÿÆÿ¥", pause: "ÿ™ŸàŸÇŸÅ", study: "ÿ¢ŸÖŸàÿ≤ÿ¥", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ¢ÿ≤ŸÖŸàŸÜ" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã‡§°", slow: "‡§ß‡•Ä‡§Æ‡§æ 0.8x", materials: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", al: "‡§ë‡§°‡§ø‡§Ø‡•ã", il: "‡§ö‡§ø‡§§‡•ç‡§∞", ready: "‡§§‡•à‡§Ø‡§æ‡§∞", play: "‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à", pause: "‡§µ‡§ø‡§∞‡§æ‡§Æ", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));

    function translateUI() {
        const l = sel.value; const t = langs[l];
        ['lang','mode','slow','materials','al','il'].forEach(id => document.getElementById('l-'+id).innerText = t[id]);
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        document.getElementById('status').innerText = audio.paused ? t.ready : t.play;
        document.getElementById('u-dict').placeholder = l === 'ru' ? "–°—Å—ã–ª–∫–∞ –Ω–∞ —Å–ª–æ–≤–∞—Ä—å" : "Dictionary URL";
    }

    // --- MAGNETIC CLOSING LOGIC ---
    const p = document.getElementById('dict-panel'), r = document.getElementById('resizer');
    let isR = false;
    r.addEventListener('mousedown', () => isR = true);
    document.addEventListener('mouseup', () => { 
        isR = false; 
        if(parseInt(p.style.width) < 150) closePanel(); 
    });
    document.addEventListener('mousemove', (e) => {
        if(!isR) return;
        let w = window.innerWidth - e.clientX;
        if(w > 50) {
            p.style.transition = 'none';
            p.style.width = w + 'px';
            p.style.borderLeft = '10px solid #d4af37';
        }
        if(w > window.innerWidth * 0.85) closePanel();
    });

    function closePanel() {
        p.style.transition = 'width 0.3s ease';
        p.style.width = '0px';
        p.style.borderLeft = '0px';
    }

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
    function toggleSlow() { audio.playbackRate = audio.playbackRate === 1 ? 0.8 : 1; document.getElementById('slowBtn').classList.toggle('active', audio.playbackRate === 0.8); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerText = u ? '' : 'üéµ'; }
    function loadD(u) { if(u) { document.getElementById('frame').src = u; p.style.width = '550px'; p.style.borderLeft = '10px solid #d4af37'; } }
    
    function clearF(id, type) { 
        document.getElementById(id).value = ''; 
        if(type==='aud') audio.src = ''; 
        if(type==='img') setI(''); 
        if(type==='pdf') { document.getElementById('frame').src = 'about:blank'; closePanel(); }
    }

    document.getElementById('f-univ').onchange = (e) => {
        const f = e.target.files[0];
        if(f) {
            const url = URL.createObjectURL(f);
            document.getElementById('frame').src = (f.type === "application/pdf") ? url + "#view=FitH" : url;
            p.style.width = '600px'; p.style.borderLeft = '10px solid #d4af37';
        }
    };
    document.getElementById('f-aud').onchange = (e) => { if(e.target.files[0]) { audio.src = URL.createObjectURL(e.target.files[0]); audio.play(); } };
    document.getElementById('f-img').onchange = (e) => { if(e.target.files[0]) setI(URL.createObjectURL(e.target.files[0])); };

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    audio.onplay = () => { document.getElementById('play-btn').innerText = '‚è∏'; translateUI(); };
    audio.onpause = () => { document.getElementById('play-btn').innerText = '‚ñ∂'; translateUI(); };
    function setMode() { audio.loop = (document.getElementById('modeSelect').value === 'master'); }
    
    translateUI();
</script>
</body>
</html>
