        :root {
            --primary-color: #6c5ce7;
            --bg-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            --panel-bg: #ffffff;
            --text-main: #333;
        }

        /* –®–∞–±–ª–æ–Ω—ã (Soft Gradient 1-6) */
        .template-1 { --primary-color: #6c5ce7; --bg-gradient: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .template-2 { --primary-color: #ff7675; --bg-gradient: linear-gradient(135deg, #fab1a0, #ff7675); }
        .template-3 { --primary-color: #00b894; --bg-gradient: linear-gradient(135deg, #55efc4, #00b894); }
        .template-4 { --primary-color: #0984e3; --bg-gradient: linear-gradient(135deg, #74b9ff, #0984e3); }
        .template-5 { --primary-color: #e17055; --bg-gradient: linear-gradient(135deg, #ffcc33, #e17055); }
        .template-6 { --primary-color: #fd79a8; --bg-gradient: linear-gradient(135deg, #fab1a0, #fd79a8); }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: 0.5s;
        }

        .container {
            display: grid;
            grid-template-columns: 380px 520px;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-area { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }
        .logo { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-color); }

        .form-group { margin-bottom: 10px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 3px; font-weight: 600; }
        
        select, input, textarea {
            width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 0.85rem; box-sizing: border-box; background: #fff;
        }

        .btn {
            width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 10px;
            background: var(--primary-color); color: white; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }

        .btn:hover { filter: brightness(1.1); }
        .btn.recording { background: #ff4757; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .mixer-box { background: #f9f9f9; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }
        .mixer-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 0.75rem; margin-bottom: 5px; }
        .mixer-row input[type="range"] { width: 120px; }

        .player-display { display: flex; flex-direction: column; align-items: center; }
        .cover-art { 
            width: 100%; height: 220px; 
            background: #eee url('https://images.unsplash.com/photo-1459749411177-042180ce673c?q=80&w=500') center/cover; 
            border-radius: 15px; margin-bottom: 10px; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            transition: background 0.5s ease;
        }
        
        #iframe-output {
            width: 100%; height: 60px; margin-top: 10px; background: #f4f4f4; border: 1px solid #ccc; border-radius: 8px;
            font-family: monospace; font-size: 0.7rem; padding: 8px; resize: none;
        }

        .controls { display: flex; gap: 15px; margin: 10px 0; }
        .control-btn { background: var(--primary-color); color: white; border: none; width: 50px; height: 50px; border-radius: 15px; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
