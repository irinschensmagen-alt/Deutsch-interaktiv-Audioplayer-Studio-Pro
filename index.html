<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Studio Pro</title>

<style>
:root {
  --bg1: #e6e9f0;
  --bg2: #eef1f5;
  --accent: #8faadc;
  --text: #2c2c2c;
  --panel: rgba(255,255,255,0.85);
  --radius: 14px;
  --shadow: 0 10px 30px rgba(0,0,0,0.08);
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg, var(--bg1), var(--bg2));
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes chameleon {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

.player {
  width: 360px;
  background: var(--panel);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 16px;
  animation: chameleon 40s linear infinite;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h2 {
  font-size: 16px;
  margin: 0;
}

.controls-row {
  margin-top: 12px;
}

audio {
  width: 100%;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  margin-top: 4px;
}

.buttons {
  display: flex;
  gap: 8px;
  margin-top: 10px;
  flex-wrap: wrap;
}

button {
  flex: 1;
  padding: 6px;
  border-radius: 8px;
  border: none;
  background: var(--accent);
  color: white;
  cursor: pointer;
  font-size: 12px;
}

button.secondary {
  background: #c7d3ea;
  color: #2c2c2c;
}

select, input[type="color"] {
  width: 100%;
  margin-top: 8px;
}

.playlist {
  margin-top: 12px;
  font-size: 13px;
}

.playlist div {
  cursor: pointer;
  padding: 4px;
}

.playlist div:hover {
  background: rgba(0,0,0,0.05);
}

.cover {
  width: 100%;
  height: 160px;
  border-radius: 10px;
  background-size: cover;
  background-position: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="player">
  <div class="header">
    <h2 id="title">Audio Studio Pro</h2>
    <select id="lang">
      <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Fran√ßais</option>
      <option value="es">Espa√±ol</option>
      <option value="it">Italiano</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
    </select>
  </div>

  <div class="cover" id="cover"></div>
  <input type="file" accept="image/*" id="coverUpload">

  <div class="controls-row">
    <audio id="audio" controls></audio>
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="buttons">
    <input type="file" accept="audio/*" id="audioUpload" hidden>
    <button onclick="audioUpload.click()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ</button>
    <button onclick="downloadAudio()" class="secondary">–°–∫–∞—á–∞—Ç—å</button>
    <button onclick="toggleRecord()" class="secondary" id="recBtn">üé§ –ó–∞–ø–∏—Å—å</button>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
const audio = document.getElementById("audio");
const audioUpload = document.getElementById("audioUpload");
const playlist = document.getElementById("playlist");
const current = document.getElementById("current");
const duration = document.getElementById("duration");
const cover = document.getElementById("cover");

let tracks = [];
let mediaRecorder;
let recordedChunks = [];

audioUpload.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  tracks.push({ name: file.name, url });
  renderPlaylist();
  audio.src = url;
  audio.play();
};

function renderPlaylist() {
  playlist.innerHTML = "";
  tracks.forEach(t => {
    const div = document.createElement("div");
    div.textContent = t.name;
    div.onclick = () => {
      audio.src = t.url;
      audio.play();
    };
    playlist.appendChild(div);
  });
}

audio.ontimeupdate = () => {
  current.textContent = format(audio.currentTime);
  duration.textContent = format(audio.duration);
};

function format(t) {
  if (!t) return "0:00";
  const m = Math.floor(t / 60);
  const s = Math.floor(t % 60).toString().padStart(2,"0");
  return `${m}:${s}`;
}

function downloadAudio() {
  if (!audio.src) return;
  const a = document.createElement("a");
  a.href = audio.src;
  a.download = "audio.mp3";
  a.click();
}

// üé§ –ó–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞ (–ò–°–ü–†–ê–í–õ–ï–ù–û)
async function toggleRecord() {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    recordedChunks = [];
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: "audio/webm" });
      const url = URL.createObjectURL(blob);
      tracks.push({ name: "Voice recording", url });
      renderPlaylist();
      audio.src = url;
      audio.play();
    };
    mediaRecorder.start();
    recBtn.textContent = "‚èπ –°—Ç–æ–ø";
  } else {
    mediaRecorder.stop();
    recBtn.textContent = "üé§ –ó–∞–ø–∏—Å—å";
  }
}

document.getElementById("coverUpload").onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  cover.style.backgroundImage = `url(${URL.createObjectURL(file)})`;
};
</script>

</body>
</html>
