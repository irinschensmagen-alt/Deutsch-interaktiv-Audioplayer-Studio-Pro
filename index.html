<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch interaktiv PRO</title>
    <style>
        :root { --primary: #6c5ce7; --glass: rgba(255, 255, 255, 0.95); }
        body.chameleon { background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #00d2ff); background-size: 400% 400%; animation: move 15s ease infinite; }
        @keyframes move { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; transition: 0.5s; overflow-x: hidden; }
        .container { display: grid; grid-template-columns: 380px 520px; gap: 20px; width: 95%; max-width: 1000px; position: relative; }
        .panel { background: var(--glass); backdrop-filter: blur(15px); padding: 25px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); background: white; object-fit: contain; }
        label { display: block; font-size: 0.7rem; font-weight: bold; margin: 12px 0 5px; text-transform: uppercase; color: #444; }
        select, input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 5px; box-sizing: border-box; font-size: 0.9rem; }
        .btn { width: 100%; min-height: 45px; padding: 10px; border: none; border-radius: 12px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; margin-top: 10px; display: flex; align-items: center; justify-content: center; text-align: center; white-space: normal; transition: 0.3s; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .cover-art { width: 100%; height: 260px; border-radius: 20px; background: #eee center/cover no-repeat; border: 5px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 15px; transition: 0.5s; }
        .controls { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .c-btn { width: 55px; height: 55px; border-radius: 15px; border: none; background: var(--primary); color: white; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-btn:disabled { background: #ccc; opacity: 0.5; cursor: not-allowed; }
        #timer-box { font-size: 1.8rem; font-weight: bold; color: #e74c3c; text-align: center; margin-bottom: 10px; display: none; font-family: monospace; }
        #lock-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; border-radius: 30px; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body class="chameleon">

<div id="lock-screen"><h1 id="lock-msg">Time is up</h1><button class="btn" onclick="location.reload()" style="width:180px; background: #e74c3c;">Restart</button></div>

<div class="container">
    <div class="panel">
        <div class="header">
            <img src="logo.png" class="logo" alt="Logo" onerror="this.src='https://via.placeholder.com/60?text=DI'">
            <h3 style="margin:0">Deutsch interaktiv</h3>
        </div>
        <label id="lbl-lang">üåê –Ø–∑—ã–∫ / Sprache</label>
        <select id="langSet">
            <option value="de">Deutsch</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
        </select>
        <label id="lbl-mode">üéì –†–µ–∂–∏–º / Modus</label>
        <select id="modeSet">
            <option value="master">Master (Loop available)</option>
            <option value="study">Study (0.8x Slow)</option>
            <option value="test">Test (2 min Timer)</option>
        </select>
        <div id="tools">
            <button class="btn" id="slowBtn" style="background:#00b894; display:none">üê¢ Slow Motion 0.8x</button>
            <button class="btn" id="loopBtn" style="background:#0984e3; display:none">üîÑ Loop: Off</button>
        </div>
        <label id="lbl-code" style="margin-top:20px">üì¶ –ö–æ–¥ Iframe</label>
        <textarea id="ifOut" readonly style="height:45px; font-size:0.7rem"></textarea>
        <button class="btn" id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>

    <div class="panel">
        <div id="cur-mode-tag" style="font-weight:bold; color:var(--primary); font-size:0.7rem; margin-bottom:5px; text-transform:uppercase;">MASTER MODE</div>
        <div class="cover-art" id="cover"></div>
        <div id="timer-box">02:00</div>
        <input type="range" id="prog" value="0" step="0.1" style="width:100%">
        <div style="text-align:center; font-family:monospace; margin-top:5px; font-weight:bold;" id="time-txt">00:00 / 00:00</div>
        <div class="controls">
            <button class="c-btn" id="rew">‚è™</button>
            <button class="c-btn" id="play" style="width:75px; height:75px; border-radius:50%">‚ñ∂</button>
            <button class="c-btn" id="fwd">‚è©</button>
        </div>
        <label id="lbl-audio">üìÅ –ê—É–¥–∏–æ —Ñ–∞–π–ª</label>
        <input type="file" id="audIn" accept="audio/*">
        
        <label id="lbl-img">üñºÔ∏è –û–±–ª–æ–∂–∫–∞ –ø–ª–µ–µ—Ä–∞</label>
        <input type="file" id="imgIn" accept="image/*">
    </div>
</div>

<script>
    const audio = new Audio();
    audio.preservesPitch = true; // –ß—Ç–æ–±—ã –≥–æ–ª–æ—Å –Ω–µ –º–µ–Ω—è–ª—Å—è –ø—Ä–∏ –∑–∞–º–µ–¥–ª–µ–Ω–∏–∏
    let playCount = 0, timer;

    const dict = {
        de: { lang: "üåê Sprache", mode: "üéì Modus", code: "üì¶ Iframe-Code", audio: "üìÅ Audio laden", img: "üñºÔ∏è Cover laden", copy: "Kopieren", lock: "Zeit um!", slow: "üê¢ Langsam 0.8x" },
        ru: { lang: "üåê –Ø–∑—ã–∫", mode: "üéì –†–µ–∂–∏–º", code: "üì¶ –ö–æ–¥ Iframe", audio: "üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞—É–¥–∏–æ", img: "üñºÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –æ–±–ª–æ–∂–∫—É", copy: "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥", lock: "–í—Ä–µ–º—è –≤—ã—à–ª–æ!", slow: "üê¢ –ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x" },
        en: { lang: "üåê Language", mode: "üéì Mode", code: "üì¶ Iframe Code", audio: "üìÅ Load Audio", img: "üñºÔ∏è Load Cover", copy: "Copy Code", lock: "Time is up!", slow: "üê¢ Slow 0.8x" }
    };

    function updateUI() {
        const l = document.getElementById('langSet').value;
        const d = dict[l] || dict['en'];
        document.getElementById('lbl-lang').innerText = d.lang;
        document.getElementById('lbl-mode').innerText = d.mode;
        document.getElementById('lbl-code').innerText = d.code;
        document.getElementById('lbl-audio').innerText = d.audio;
        document.getElementById('lbl-img').innerText = d.img;
        document.getElementById('copyBtn').innerText = d.copy;
        document.getElementById('lock-msg').innerText = d.lock;
        document.getElementById('slowBtn').innerText = d.slow;
    }

    document.getElementById('langSet').onchange = updateUI;

    document.getElementById('modeSet').onchange = () => {
        const m = document.getElementById('modeSet').value;
        document.getElementById('cur-mode-tag').innerText = m.toUpperCase() + " MODE";
        document.getElementById('slowBtn').style.display = (m==='study')?'flex':'none';
        document.getElementById('loopBtn').style.display = (m==='master')?'flex':'none';
        document.getElementById('timer-box').style.display = (m==='test')?'block':'none';
        
        playCount = 0; audio.playbackRate = 1; audio.loop = false; clearInterval(timer);
        timer = null;
        document.getElementById('prog').disabled = false;
        document.getElementById('rew').disabled = false;
        document.getElementById('fwd').disabled = false;
        document.getElementById('timer-box').innerText = "02:00";
    };

    document.getElementById('play').onclick = () => {
        if(!audio.src) return alert("Please upload audio first!");
        if(audio.paused) {
            const m = document.getElementById('modeSet').value;
            if(m==='test' && !timer) {
                let t = 120;
                document.getElementById('prog').disabled = true;
                document.getElementById('rew').disabled = true;
                document.getElementById('fwd').disabled = true;
                timer = setInterval(() => {
                    t--; 
                    let min=Math.floor(t/60), sec=t%60;
                    document.getElementById('timer-box').innerText = `${min}:${sec<10?'0'+sec:sec}`;
                    if(t<=0) { audio.pause(); document.getElementById('lock-screen').style.display='flex'; clearInterval(timer); }
                }, 1000);
            }
            if(m==='study') { 
                playCount++; 
                if(playCount >= 3) { 
                    document.getElementById('prog').disabled = true; 
                    document.getElementById('rew').disabled = true;
                    document.getElementById('fwd').disabled = true;
                }
            }
            audio.play(); document.getElementById('play').innerText = '‚è∏';
        } else {
            audio.pause(); document.getElementById('play').innerText = '‚ñ∂';
        }
    };

    document.getElementById('slowBtn').onclick = function() {
        audio.playbackRate = (audio.playbackRate === 1) ? 0.8 : 1;
        this.style.background = (audio.playbackRate === 0.8) ? "#e67e22" : "#00b894";
    };

    document.getElementById('loopBtn').onclick = () => { 
        audio.loop = !audio.loop; 
        document.getElementById('loopBtn').innerText = audio.loop ? "üîÑ Loop: ON" : "üîÑ Loop: OFF"; 
    };

    document.getElementById('audIn').onchange = (e) => { if(e.target.files[0]) audio.src = URL.createObjectURL(e.target.files[0]); };
    document.getElementById('imgIn').onchange = (e) => { if(e.target.files[0]) document.getElementById('cover').style.backgroundImage = `url(${URL.createObjectURL(e.target.files[0])})`; };
    
    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-txt').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    document.getElementById('prog').oninput = (e) => audio.currentTime = e.target.value;
    document.getElementById('rew').onclick = () => audio.currentTime -= 10;
    document.getElementById('fwd').onclick = () => audio.currentTime += 10;
    
    document.getElementById('copyBtn').onclick = () => {
        const code = `<iframe src="${window.location.href}" width="100%" height="750px" frameborder="0" allow="autoplay"></iframe>`;
        document.getElementById('ifOut').value = code; navigator.clipboard.writeText(code); alert("Code Copied!");
    };
    updateUI();
</script>
</body>
</html>
