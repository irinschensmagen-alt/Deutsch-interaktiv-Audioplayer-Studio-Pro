<!DOCTYPE html>

        .logo-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid #d4af37; background: #fff; }

        select, input, textarea { width: 100%; padding: 11px; border-radius: 12px; border: 1px solid #ddd; margin-top: 6px; font-size: 0.9rem; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 14px; background: var(--gold); color: white; font-weight: 700; cursor: pointer; margin-top: 12px; transition: 0.3s; }
        .btn-del { background: #eee; color: #666; width: auto; padding: 5px 10px; font-size: 0.7rem; margin-top: 5px; border-radius: 8px; cursor: pointer; border: none; }
        .btn-del:hover { background: var(--danger); color: white; }
        .controls { display: flex; gap: 20px; align-items: center; margin: 30px 0; }
        .c-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: #fff; color: #d4af37; font-size: 1.3rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        #play-btn { width: 75px; height: 75px; border-radius: 50%; background: var(--gold); color: white; font-size: 1.8rem; }
        #prog { width: 100%; max-width: 550px; accent-color: #d4af37; cursor: pointer; }
        #time-txt { font-family: monospace; font-weight: bold; color: var(--gold-text); margin-top: 8px; font-size: 1.1rem; }
        #status-display { color: var(--gold-text); font-weight: 900; margin-bottom: 12px; font-size: 1.2rem; min-height: 1.5em; }
        #lock-screen { position: absolute; inset: 0; background: rgba(255,255,255,0.98); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .input-group { background: #fdfdfd; padding: 15px; border-radius: 15px; border: 1px solid #eee; margin-top: 10px; }
    </style>
</head>
