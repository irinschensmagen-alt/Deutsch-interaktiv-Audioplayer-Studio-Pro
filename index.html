        en: { lang: "LANGUAGE", mode: "MODE", study: "Study", master: "Master", test: "Test", pdf: "UPLOAD PDF", dict: "DICTIONARY URL", al: "AUDIO LINK", af: "AUDIO FILE", il: "IMAGE LINK", if: "IMAGE FILE", ready: "READY", play: "PLAYING", pause: "PAUSED" },
        ja: { lang: "Ë®ÄË™û", mode: "„É¢„Éº„Éâ", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", pdf: "PDF„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ", dict: "ËæûÊõ∏URL", al: "„Ç™„Éº„Éá„Ç£„Ç™„É™„É≥„ÇØ", af: "„Ç™„Éº„Éá„Ç£„Ç™„Éï„Ç°„Ç§„É´", il: "ÁîªÂÉè„É™„É≥„ÇØ", if: "ÁîªÂÉè„Éï„Ç°„Ç§„É´", ready: "Ê∫ñÂÇôÂÆå‰∫Ü", play: "ÂÜçÁîü‰∏≠", pause: "‰∏ÄÊôÇÂÅúÊ≠¢" },
        zh: { lang: "ËØ≠Ë®Ä", mode: "Ê®°Âºè", study: "Â≠¶‰π†", master: "Â§ßÂ∏à", test: "ÊµãËØï", pdf: "‰∏ä‰º† PDF", dict: "Â≠óÂÖ∏ÁΩëÂùÄ", al: "Èü≥È¢ëÈìæÊé•", af: "Èü≥È¢ëÊñá‰ª∂", il: "ÂõæÁâáÈìæÊé•", if: "ÂõæÁâáÊñá‰ª∂", ready: "ÂáÜÂ§áÂ∞±Áª™", play: "Êí≠Êîæ‰∏≠", pause: "ÊöÇÂÅú" },
        fa: { lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", pdf: "ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å PDF", dict: "ŸÑ€åŸÜ⁄© ÿØ€å⁄©ÿ¥ŸÜÿ±€å", al: "ŸÑ€åŸÜ⁄© ÿµŸàÿ™€å", af: "ŸÅÿß€åŸÑ ÿµŸàÿ™€å", il: "ŸÑ€åŸÜ⁄© ÿ™ÿµŸà€åÿ±", if: "ŸÅÿß€åŸÑ ÿ™ÿµŸà€åÿ±", ready: "ÿ¢ŸÖÿßÿØŸá", play: "ÿØÿ± ÿ≠ÿßŸÑ ŸæÿÆÿ¥", pause: "ŸÖÿ™ŸàŸÇŸÅ ÿ¥ÿØ" },
        hi: { lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã‡§°", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", pdf: "PDF ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç", dict: "‡§∂‡§¨‡•ç‡§¶‡§ï‡•ã‡§∂ ‡§≤‡§ø‡§Ç‡§ï", al: "‡§ë‡§°‡§ø‡§Ø‡•ã ‡§≤‡§ø‡§Ç‡§ï", af: "‡§ë‡§°‡§ø‡§Ø‡•ã ‡§´‡§º‡§æ‡§á‡§≤", il: "‡§á‡§Æ‡•á‡§ú ‡§≤‡§ø‡§Ç‡§ï", if: "‡§á‡§Æ‡•á‡§ú ‡§´‡§º‡§æ‡§á‡§≤", ready: "‡§§‡•à‡§Ø‡§æ‡§∞", play: "‡§ö‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à", pause: "‡§∞‡•Å‡§ï‡§æ ‡§π‡•Å‡§Ü" },
        ar: { lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ŸÖÿßÿ≥ÿ™ÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", pdf: "ÿ™ÿ≠ŸÖŸäŸÑ PDF", dict: "ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÇÿßŸÖŸàÿ≥", al: "ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµŸàÿ™", af: "ŸÖŸÑŸÅ ÿßŸÑÿµŸàÿ™", il: "ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµŸàÿ±ÿ©", if: "ŸÖŸÑŸÅ ÿßŸÑÿµŸàÿ±ÿ©", ready: "ÿ¨ÿßŸáÿ≤", play: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ", pause: "ŸÖÿ™ŸàŸÇŸÅ" },
        pt: { lang: "IDIOMA", mode: "MODO", study: "Estudo", master: "Mestre", test: "Teste", pdf: "CARREGAR PDF", dict: "URL DO DICION√ÅRIO", al: "LINK DE √ÅUDIO", af: "ARQUIVO DE √ÅUDIO", il: "LINK DE IMAGEM", if: "ARQUIVO DE IMAGEM", ready: "PRONTO", play: "TOCANDO", pause: "PAUSADO" }
    };

    function translateUI() {
        const lang = document.getElementById('langSelect').value;
        const t = translations[lang] || translations.en;
        document.getElementById('l-lang').innerText = t.lang;
        document.getElementById('l-mode').innerText = t.mode;
        document.getElementById('opt-study').innerText = t.study;
        document.getElementById('opt-master').innerText = t.master;
        document.getElementById('opt-test').innerText = t.test;
        document.getElementById('l-pdf').innerText = t.pdf;
        document.getElementById('l-dict').innerText = t.dict;
        document.getElementById('l-al').innerText = t.al;
        document.getElementById('l-af').innerText = t.af;
        document.getElementById('l-il').innerText = t.il;
        document.getElementById('l-if').innerText = t.if;
        if(audio.paused) document.getElementById('status').innerText = t.ready;
    }

    function togglePlay() { 
        const t = translations[document.getElementById('langSelect').value] || translations.en;
        if(audio.paused) { audio.play(); document.getElementById('status').innerText = t.play; document.getElementById('play-btn').innerText = '‚è∏'; }
        else { audio.pause(); document.getElementById('status').innerText = t.pause; document.getElementById('play-btn').innerText = '‚ñ∂'; }
    }

    function setImg(url) { 
        const c = document.getElementById('cover');
        c.style.backgroundImage = url ? `url(${url})` : 'none';
        c.innerText = url ? '' : 'üéµ';
    }

    function clearField(id, type) {
        document.getElementById(id).value = '';
        if(type === 'audio') audio.src = '';
        if(type === 'img') setImg('');
        if(type === 'dict') document.getElementById('dict-frame').src = 'about:blank';
    }

    function loadDict(url) { if(url.trim()) document.getElementById('dict-frame').src = url; }

    document.getElementById('aFile').onchange = (e) => { if(e.target.files[0]) audio.src = URL.createObjectURL(e.target.files[0]); };
    document.getElementById('iFile').onchange = (e) => { if(e.target.files[0]) setImg(URL.createObjectURL(e.target.files[0])); };
    document.getElementById('pdfFile').onchange = (e) => { if(e.target.files[0]) document.getElementById('dict-frame').src = URL.createObjectURL(e.target.files[0]) + "#view=FitH"; };

    // –†–ï–ó–û–ô–ó–ï–† (–®–¢–û–†–ö–ê)
    const panel = document.getElementById('dict-panel');
    const resizer = document.getElementById('resizer');
    let isResizing = false;

    resizer.addEventListener('mousedown', () => isResizing = true);
    document.addEventListener('mouseup', () => isResizing = false);
    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        let w = window.innerWidth - e.clientX;
        if (w > 10 && w < window.innerWidth * 0.85) panel.style.width = w + 'px';
        if (w < 20) panel.style.width = '0px';
    });

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    translateUI();
</script>
