<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AUDIO STUDIO PRO | MULTI-LAYER</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* –ó–û–ù–ê –ü–õ–ï–ï–†–ê */
        .player-zone { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%);
            transition: margin-right 0.4s ease;
        }
        body.dict-open .player-zone { margin-right: 500px; }
        body.mat-open .player-zone { margin-right: 530px; }

        /* –®–¢–û–†–ö–ò */
        .drawer { position: fixed; right: -515px; top: 0; width: 500px; height: 100%; background: white; transition: right 0.4s ease; box-shadow: -10px 0 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .drawer-dict { z-index: 100; border-left: 3px solid var(--gold-line); }
        .drawer-mat { z-index: 110; border-left: 4px solid #5da9e1; }
        
        body.dict-open .drawer-dict { right: 0; }
        body.mat-open .drawer-mat { right: 0; }

        /* –ö–ù–û–ü–ö–ò –®–¢–û–†–û–ö */
        .drawer-triggers { position: fixed; right: 0; top: 40%; display: flex; flex-direction: column; gap: 10px; z-index: 120; }
        .t-btn { width: 45px; height: 60px; border: none; border-radius: 12px 0 0 12px; cursor: pointer; color: white; font-size: 1.4rem; transition: 0.2s; }
        .t-dict { background: var(--gold-grad); }
        .t-mat { background: #5da9e1; }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .sidebar-left { width: 310px; border-right: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: white; z-index: 10; overflow-y: auto; }
        .card { border: 2px solid var(--gold-line); border-radius: 15px; padding: 10px; margin-bottom: 5px; }
        label { font-size: 0.7rem; font-weight: 900; color: var(--accent-gold); display: block; margin-bottom: 4px; text-transform: uppercase; }
        .input-row { display: flex; align-items: center; gap: 5px; background: #f9f9f9; padding: 5px 10px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 5px; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.85rem; font-weight: bold; color: var(--text-main); }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ü–õ–ï–ï–†–ê */
        .cover { width: 400px; height: 225px; border-radius: 20px; border: 3px solid var(--gold-line); margin-bottom: 15px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; font-size: 4rem; background-color: white; }
        .play-btn { width: 80px; height: 80px; border-radius: 50%; background: var(--gold-grad); border: none; color: white; font-size: 2.2rem; cursor: pointer; }
        .nav-btn { background: none; border: none; font-size: 3.5rem; color: var(--text-main); cursor: pointer; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 85%; margin-top: 20px; }
        
        iframe { width: 100%; height: 100%; border: none; }
        .x-btn { color: #ff8e8e; border: none; background: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body class="dict-open">

<div class="drawer-triggers">
    <button class="t-btn t-dict" onclick="document.body.classList.toggle('dict-open')">üìñ</button>
    <button class="t-btn t-mat" onclick="document.body.classList.toggle('mat-open')">üìÇ</button>
</div>

<div class="sidebar-left">
    <div style="text-align:center"><img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" style="width:60px"></div>
    
    <div class="card">
        <label id="l-lang">Language</label>
        <select id="langSelect" onchange="changeLang()"></select>
    </div>

    <div class="card">
        <label id="l-mat">Materials</label>
        <div class="input-row">
            <input type="text" id="u-mat" placeholder="Link" onkeypress="if(event.key==='Enter') setMat(this.value)">
            <button class="x-btn" onclick="clearMat()">‚úñ</button>
        </div>
        <div class="input-row" style="position:relative; cursor:pointer;">
            <input type="file" id="f-mat" style="position:absolute; opacity:0; width:100%; cursor:pointer" onchange="handleFile(this, 'mat')">
            <span id="f-mat-name">üìÅ</span>
        </div>
    </div>

    <div class="card">
        <label id="l-mode">Mode</label>
        <select id="modeSelect">
            <option value="study" id="opt-study">Study</option>
            <option value="master" id="opt-master">Master</option>
            <option value="test" id="opt-test">Test</option>
        </select>
    </div>

    <div class="card">
        <label id="l-dict">Dictionary URL</label>
        <div class="input-row">
            <input type="text" id="u-dict" oninput="updateDict(this.value)">
            <button class="x-btn" onclick="resetDict()">‚úñ</button>
        </div>
    </div>
</div>

<div class="drawer drawer-dict"><iframe id="dict-frame"></iframe></div>
<div class="drawer drawer-mat"><iframe id="mat-frame"></iframe></div>

<div class="player-zone">
    <div class="cover" id="cover">‚ô´</div>
    <input type="range" id="prog" style="width:400px; accent-color:var(--gold-line); margin-bottom:15px;">
    
    <div style="display:flex; align-items:center; gap:40px;">
        <button class="nav-btn">‚è™</button>
        <button class="play-btn" id="play-btn">‚ñ∂</button>
        <button class="nav-btn">‚è©</button>
    </div>

    <div class="grid-inputs">
        <div class="card"><label id="l-aud">Audio</label>
            <div class="input-row"><input type="text" placeholder="Link">üîó</div>
        </div>
        <div class="card"><label id="l-img">Image</label>
            <div class="input-row"><input type="text" placeholder="Link">üîó</div>
        </div>
    </div>
</div>

<script>
    const DEFAULT_DICT = "https://www.wiktionary.org/";
    
    const languages = {
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–∑—ã–∫", mat: "–ú–∞—Ç–µ—Ä–∏–∞–ª—ã", mode: "–†–µ–∂–∏–º", dict: "–°–ª–æ–≤–∞—Ä—å URL", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", aud: "–ê—É–¥–∏–æ", img: "–ö–∞—Ä—Ç–∏–Ω–∫–∞" },
        en: { name: "English", lang: "Language", mat: "Materials", mode: "Mode", dict: "Dictionary URL", study: "Study", master: "Master", test: "Test", aud: "Audio", img: "Image" },
        ja: { name: "Êó•Êú¨Ë™û", lang: "Ë®ÄË™û", mat: "ÊïôÊùê", mode: "„É¢„Éº„Éâ", dict: "ËæûÊõ∏URL", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", aud: "Èü≥Â£∞", img: "ÁîªÂÉè" },
        zh: { name: "‰∏≠Êñá", lang: "ËØ≠Ë®Ä", mat: "ÊùêÊñô", mode: "Ê®°Âºè", dict: "ËØçÂÖ∏URL", study: "Â≠¶‰π†", master: "Â§ßÂ∏à", test: "ÊµãËØï", aud: "Èü≥È¢ë", img: "ÂõæÁâá" },
        pt: { name: "Portugu√™s", lang: "Idioma", mat: "Materiais", mode: "Modo", dict: "Dicion√°rio URL", study: "Estudo", master: "Mestre", test: "Teste", aud: "√Åudio", img: "Imagem" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mat: "ÿßŸÑŸÖŸàÿßÿØ", mode: "ÿßŸÑŸàÿ∂ÿπ", dict: "ŸÇÿßŸÖŸàÿ≥ URL", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ŸÖÿßÿ≥ÿ™ÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", aud: "ÿµŸàÿ™", img: "ÿµŸàÿ±ÿ©" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mat: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", mode: "‡§Æ‡•ã‡§°", dict: "‡§∂‡§¨‡•ç‡§¶‡§ï‡•ã‡§∂ URL", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", aud: "‡§ë‡§°‡§ø‡§Ø‡•ã", img: "‡§ö‡§ø‡§§‡•ç‡§∞" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mat: "ŸÖŸàÿßÿØ", mode: "ÿ≠ÿßŸÑÿ™", dict: "ŸÑ€åŸÜ⁄© ÿØ€å⁄©ÿ¥ŸÜÿ±€å", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", aud: "ÿµŸàÿ™€å", img: "ÿ™ÿµŸà€åÿ±" },
        fr: { name: "Fran√ßais", lang: "Langue", mat: "Mat√©riels", mode: "Mode", dict: "URL Dictionnaire", study: "√âtude", master: "Ma√Ætre", test: "Test", aud: "Audio", img: "Image" },
        es: { name: "Espa√±ol", lang: "Idioma", mat: "Materiales", mode: "Modo", dict: "URL Diccionario", study: "Estudio", master: "Maestro", test: "Prueba", aud: "Audio", img: "Imagen" },
        it: { name: "Italiano", lang: "Lingua", mat: "Materiali", mode: "Modo", dict: "URL Dizionario", study: "Studio", master: "Master", test: "Test", aud: "Audio", img: "Immagine" }
    };

    function changeLang() {
        const ln = document.getElementById('langSelect').value;
        const t = languages[ln];
        document.getElementById('l-lang').innerText = t.lang;
        document.getElementById('l-mat').innerText = t.mat;
        document.getElementById('l-mode').innerText = t.mode;
        document.getElementById('l-dict').innerText = t.dict;
        document.getElementById('l-aud').innerText = t.aud;
        document.getElementById('l-img').innerText = t.img;
        document.getElementById('opt-study').innerText = t.study;
        document.getElementById('opt-master').innerText = t.master;
        document.getElementById('opt-test').innerText = t.test;
    }

    function updateDict(val) {
        let target = val.trim() === "" ? DEFAULT_DICT : (val.startsWith('http') ? val : 'https://' + val);
        document.getElementById('dict-frame').src = target;
    }

    function resetDict() {
        document.getElementById('u-dict').value = "";
        updateDict("");
    }

    function setMat(u) {
        if(u) {
            document.getElementById('mat-frame').src = u;
            document.body.classList.add('mat-open');
        }
    }

    function clearMat() {
        document.getElementById('u-mat').value = "";
        document.getElementById('mat-frame').src = "about:blank";
    }

    function handleFile(input, type) {
        if(input.files[0]) {
            const url = URL.createObjectURL(input.files[0]);
            if(type === 'mat') {
                document.getElementById('mat-frame').src = url;
                document.getElementById('f-mat-name').innerText = input.files[0].name;
                document.body.classList.add('mat-open');
            }
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const sel = document.getElementById('langSelect');
    Object.keys(languages).forEach(code => {
        let opt = new Option(languages[code].name, code);
        sel.add(opt);
    });
    sel.value = 'ru';
    document.getElementById('u-dict').value = DEFAULT_DICT;
    updateDict(DEFAULT_DICT);
    changeLang();
</script>

</body>
</html>
