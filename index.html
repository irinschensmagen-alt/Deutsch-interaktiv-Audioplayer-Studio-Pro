// Добавьте этот фрагмент в ваш блок <script> для активации режима презентации
function togglePresentationMode() {
    const matPanel = document.getElementById('mat-panel');
    const isFull = matPanel.style.position === 'fixed';
    
    if (!isFull) {
        // Включаем режим презентации
        matPanel.style.position = 'fixed';
        matPanel.style.inset = '0';
        matPanel.style.zIndex = '9999';
        matPanel.style.width = '100vw';
        matPanel.style.height = '100vh';
        // Добавляем кнопку выхода, если её нет
        if(!document.getElementById('exit-pres')) {
            const exitBtn = document.createElement('button');
            exitBtn.id = 'exit-pres';
            exitBtn.innerHTML = 'ESC ✖';
            exitBtn.style = 'position:fixed; top:20px; right:20px; z-index:10000; padding:10px; background:red; color:white; border:none; border-radius:5px; cursor:pointer;';
            exitBtn.onclick = togglePresentationMode;
            document.body.appendChild(exitBtn);
        }
    } else {
        // Выключаем и возвращаем всё как было
        matPanel.style.position = 'relative';
        matPanel.style.width = '500px';
        matPanel.style.height = '100%';
        matPanel.style.inset = 'auto';
        const exitBtn = document.getElementById('exit-pres');
        if(exitBtn) exitBtn.remove();
    }
}

// Слушатель для клавиши ESC для выхода из презентации
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && document.getElementById('exit-pres')) togglePresentationMode();
});
