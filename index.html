<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Studio Gold Custom</title>
    <style>
        :root { 
            --gold: linear-gradient(135deg, #d4af37, #f1c40f, #c5a028);
            --gold-text: #b8860b;
            --bg: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --panel-bg: rgba(255, 255, 255, 0.95);
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #555; display: flex; height: 100vh; overflow: hidden; }
        .container { display: grid; grid-template-columns: 320px 1fr; width: 100%; }
        
        .settings { background: var(--panel-bg); padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.05); }
        .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #f1c40f; padding-bottom: 10px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #d4af37; background: #fff; }
        
        .player-view { padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .cover { width: 100%; max-width: 450px; height: 250px; border-radius: 20px; background: #fff center/cover no-repeat; border: 5px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        
        label { display: block; font-size: 0.7rem; font-weight: bold; margin-top: 15px; color: var(--gold-text); text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-top: 5px; font-size: 0.85rem; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--gold); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .controls { display: flex; gap: 20px; align-items: center; margin: 25px 0; }
        .c-btn { width: 45px; height: 45px; border-radius: 12px; border: none; background: #fff; color: #d4af37; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        #play { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); color: white; font-size: 1.5rem; }
        
        #prog { width: 100%; max-width: 500px; accent-color: #d4af37; }
        #timer-display { font-family: monospace; font-weight: bold; color: #e74c3c; font-size: 1.2rem; margin-bottom: 10px; display: none; }
        #time { font-family: monospace; font-weight: bold; color: var(--gold-text); margin-top: 5px; }

        #lock-screen { position: absolute; inset: 0; background: rgba(255,255,255,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <h1 style="color:#d4af37">Time is up</h1>
    <p>–î–æ—Å—Ç—É–ø –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.</p>
    <button class="btn" style="width:150px" onclick="location.reload()">Restart</button>
</div>

<div class="container">
    <div class="settings">
        <div class="header">
            <img id="main-logo" src="" class="logo-img" alt="Logo" onerror="this.src='https://via.placeholder.com/45/d4af37/ffffff?text=LOGO'">
            <h3 id="t-title" style="margin:0; font-size:1rem;">Audio Studio</h3>
        </div>

        <label>üñºÔ∏è –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à –õ–æ–≥–æ—Ç–∏–ø</label>
        <input type="text" id="logoUrl" placeholder="https://.../my-logo.png">

        <label id="l-lang">–Ø–∑—ã–∫</label>
        <select id="lang">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="de">Deutsch</option><option value="en">English</option>
        </select>

        <label id="l-mode">–†–µ–∂–∏–º</label>
        <select id="mode">
            <option value="master">Master (Loop)</option>
            <option value="study" selected>Study (2 Attempts + Slow)</option>
            <option value="test">Test (Exam 2 min)</option>
        </select>

        <button class="btn" id="slowBtn" style="background:#00b894; display:none">üê¢ Slow Motion 0.8x</button>
        <button class="btn" id="loopBtn" style="background:#0984e3; display:none">üîÑ Loop: Off</button>

        <label id="l-code" style="margin-top:20px">–ö–æ–¥ Iframe</label>
        <textarea id="code" readonly></textarea>
        <button class="btn" id="copy-btn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>

    <div class="player-view">
        <div id="timer-display">02:00</div>
        <div id="attempt-info" style="color:#d4af37; font-weight:bold; margin-bottom:10px;"></div>
        <div class="cover" id="cover"></div>
        
        <input type="range" id="prog" value="0" step="0.1">
        <div id="time">00:00 / 00:00</div>

        <div class="controls">
            <button class="c-btn" id="rew">‚è™</button>
            <button class="c-btn" id="play">‚ñ∂</button>
            <button class="c-btn" id="fwd">‚è©</button>
        </div>

        <div style="width:100%; max-width:500px;">
            <label>üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –ê—É–¥–∏–æ</label>
            <input type="text" id="audUrl" placeholder="https://...">
            <label>üñºÔ∏è –°—Å—ã–ª–∫–∞ –Ω–∞ –û–±–ª–æ–∂–∫—É</label>
            <input type="text" id="imgUrl" placeholder="https://...">
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    let plays = 0;
    let timerInterval;
    let timeLeft = 120; // 2 –º–∏–Ω—É—Ç—ã –¥–ª—è Test Mode

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –õ–æ–≥–æ—Ç–∏–ø–∞
    document.getElementById('logoUrl').addEventListener('input', (e) => {
        const url = e.target.value.trim();
        if(url) document.getElementById('main-logo').src = url;
    });

    // –£–º–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ
    document.getElementById('audUrl').addEventListener('input', (e) => {
        let url = e.target.value.trim();
        if (url.includes('dropbox.com')) url = url.replace('dl=0', 'raw=1');
        audio.src = url;
        plays = 0;
        updateAttempts();
    });

    document.getElementById('mode').onchange = function() {
        const m = this.value;
        plays = 0;
        audio.loop = false;
        audio.playbackRate = 1;
        clearInterval(timerInterval);
        document.getElementById('timer-display').style.display = (m === 'test') ? 'block' : 'none';
        document.getElementById('slowBtn').style.display = (m === 'study') ? 'block' : 'none';
        document.getElementById('loopBtn').style.display = (m === 'master') ? 'block' : 'none';
        
        // –í Test Mode –±–ª–æ–∫–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–æ—Ç–∫—É
        const isTest = (m === 'test');
        document.getElementById('prog').style.pointerEvents = isTest ? 'none' : 'auto';
        document.getElementById('rew').disabled = isTest;
        document.getElementById('fwd').disabled = isTest;
        updateAttempts();
    };

    function startTestTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                audio.pause(); // –ü–∞—É–∑–∞ –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏
                document.getElementById('lock-screen').style.display = 'flex'; // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —ç–∫—Ä–∞–Ω–∞
            }
        }, 1000);
    }

    function updateAttempts() {
        const m = document.getElementById('mode').value;
        if(m === 'study' || m === 'test') {
            document.getElementById('attempt-info').innerText = `–ü–æ–ø—ã—Ç–∫–∞: ${plays + 1} / 2`;
        } else {
            document.getElementById('attempt-info').innerText = "";
        }
    }

    document.getElementById('play').onclick = () => {
        if (!audio.src) return alert("–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∞—É–¥–∏–æ!");
        if (audio.paused) {
            audio.play();
            if(document.getElementById('mode').value === 'test' && !timerInterval) startTestTimer();
        } else {
            audio.pause();
        }
        document.getElementById('play').innerText = audio.paused ? '‚ñ∂' : '‚è∏';
    };

    audio.onplay = () => {
        const m = document.getElementById('mode').value;
        if ((m === 'study' || m === 'test') && audio.currentTime === 0) {
            plays++;
            updateAttempts();
            if (plays > 2) {
                audio.pause();
                document.getElementById('lock-screen').style.display = 'flex';
            }
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–µ—Ä–µ–º–æ—Ç–∫–∏ –≤ Study Mode –Ω–∞ 3-–π –ø–æ–ø—ã—Ç–∫–µ
            if (m === 'study' && plays >= 3) {
                document.getElementById('prog').style.pointerEvents = 'none';
                document.getElementById('rew').disabled = true;
                document.getElementById('fwd').disabled = true;
            }
        }
    };

    document.getElementById('slowBtn').onclick = () => {
        audio.playbackRate = (audio.playbackRate === 1) ? 0.8 : 1; // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ 0.8x
    };

    document.getElementById('loopBtn').onclick = () => {
        audio.loop = !audio.loop; // Loop –≤ Master Mode
        document.getElementById('loopBtn').innerText = audio.loop ? "üîÑ Loop: ON" : "üîÑ Loop: OFF";
    };

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog');
        p.max = audio.duration || 0;
        p.value = audio.currentTime;
        const fmt = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time').innerText = `${fmt(audio.currentTime)} / ${fmt(audio.duration || 0)}`;
    };

    document.getElementById('copy-btn').onclick = () => {
        const frame = `<iframe src="${window.location.href}" width="100%" height="650" frameborder="0"></iframe>`;
        document.getElementById('code').value = frame;
        navigator.clipboard.writeText(frame);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    };
</script>
</body>
</html>
