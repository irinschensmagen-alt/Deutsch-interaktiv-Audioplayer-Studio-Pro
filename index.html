<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Audio Studio Pro</title>
    <style>
        :root { 
            --gold: linear-gradient(135deg, #d4af37 0%, #f1c40f 50%, #b8860b 100%);
            --silver: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            --pastel: #fdfaf2;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--pastel); display: flex; height: 100vh; overflow: hidden; }

        /* –°–ê–ô–î–ë–ê–† */
        .sidebar { width: 320px; background: white; padding: 25px; border-right: 2px solid #f1c40f; overflow-y: auto; flex-shrink: 0; }
        .logo-box { text-align: center; margin-bottom: 25px; }
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #d4af37; box-shadow: 0 5px 15px rgba(212,175,55,0.4); }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ü–õ–ï–ï–† (–£–í–ï–õ–ò–ß–ï–ù) */
        .player-main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; min-width: 600px; }
        .cover-art { 
            width: 550px; height: 320px; border-radius: 30px; 
            background: white; border: 10px solid white; 
            box-shadow: 0 20px 50px rgba(184,134,11,0.2);
            display: flex; align-items: center; justify-content: center; font-size: 5rem; color: #d4af37; margin-bottom: 25px;
            background-size: cover; background-position: center;
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –ó–ê–ì–†–£–ó–ö–ò (–°–û–õ–ò–î–ù–´–ï) */
        .load-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 700px; }
        .load-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #eee; }
        
        .input-group { display: flex; align-items: center; gap: 8px; margin-top: 8px; position: relative; }
        .clear-btn { color: #e74c3c; cursor: pointer; font-weight: bold; font-size: 1.2rem; transition: 0.2s; background: none; border: none; }
        .clear-btn:hover { transform: scale(1.2); }

        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #ddd; outline: none; transition: 0.3s; }
        input:focus { border-color: #d4af37; }
        label { font-size: 0.75rem; font-weight: 900; color: #b8860b; text-transform: uppercase; letter-spacing: 1px; }

        /* –°–õ–û–í–ê–†–¨ (–ü–û–õ–ù–´–ô –≠–ö–†–ê–ù) */
        .dictionary-panel { width: 600px; background: white; border-left: 6px solid #d4af37; display: flex; flex-direction: column; position: relative; }
        .resizer { width: 15px; cursor: col-resize; position: absolute; left: -10px; top: 0; bottom: 0; z-index: 100; }
        .dict-header { background: var(--gold); color: white; padding: 15px; font-weight: bold; font-size: 1rem; }
        iframe { flex: 1; width: 100%; border: none; background: white; }

        /* –ö–ù–û–ü–ö–ò */
        .gold-btn { background: var(--gold); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        #play-btn { width: 90px; height: 90px; border-radius: 50%; background: var(--gold); color: white; font-size: 2.5rem; border: none; cursor: pointer; box-shadow: 0 8px 20px rgba(212,175,55,0.4); }
        #prog { width: 100%; max-width: 550px; accent-color: #d4af37; height: 8px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
        <h2 style="color:#b8860b; margin-top:15px; font-weight:900;">AUDIO STUDIO PRO</h2>
    </div>

    <label id="l-lang">–Ø–ó–´–ö / LANGUAGE</label>
    <select id="langSelect" onchange="translateUI()">
        <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="en">English</option><option value="de">Deutsch</option>
        <option value="es">Espa√±ol</option><option value="fr">Fran√ßais</option><option value="it">Italiano</option>
        <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option><option value="tr">T√ºrk√ße</option>
    </select>

    <label id="l-mode" style="margin-top:20px; display:block;">–†–ï–ñ–ò–ú / MODE</label>
    <select id="modeSelect">
        <option value="study">–£—á–µ–Ω–∏–∫ (Study)</option>
        <option value="master">–ú–∞—Å—Ç–µ—Ä (Loop)</option>
        <option value="test">–¢–µ—Å—Ç (Exam)</option>
    </select>

    <label id="l-pdf-up" style="margin-top:20px; display:block;">–ó–ê–ì–†–£–ó–ò–¢–¨ PDF</label>
    <div class="input-group">
        <input type="file" id="pdfFile" accept=".pdf">
        <button class="clear-btn" onclick="clearField('pdfFile', 'dict')">‚úñ</button>
    </div>

    <label id="l-dict-url" style="margin-top:20px; display:block;">–°–°–´–õ–ö–ê –ù–ê –°–õ–û–í–ê–†–¨</label>
    <div class="input-group">
        <input type="text" id="dictUrl" placeholder="https://..." oninput="loadDict(this.value)">
        <button class="clear-btn" onclick="clearField('dictUrl', 'dict')">‚úñ</button>
    </div>

    <button class="gold-btn" style="background:#34495e; margin-top:30px;">Copy Embed Code</button>
</div>

<div class="player-main" id="p-area">
    <div id="status" style="color:#d4af37; font-weight:bold; letter-spacing:3px; margin-bottom:15px;">READY / –ì–û–¢–û–í</div>
    <div class="cover-art" id="cover">üéµ</div>
    
    <input type="range" id="prog" value="0" step="0.1">
    <div id="time" style="font-weight:900; font-size:1.5rem; margin:20px; color:#444;">00:00 / 00:00</div>

    <div style="display:flex; gap:30px; align-items:center; margin-bottom:40px;">
        <button onclick="audio.currentTime-=10" style="background:none; border:none; font-size:2rem; cursor:pointer;">‚è™</button>
        <button id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button onclick="audio.currentTime+=10" style="background:none; border:none; font-size:2rem; cursor:pointer;">‚è©</button>
    </div>

    <div class="load-grid">
        <div class="load-card">
            <label id="l-a-link">–°–°–´–õ–ö–ê –ù–ê –ê–£–î–ò–û</label>
            <div class="input-group">
                <input type="text" id="aUrl" oninput="audio.src=this.value">
                <button class="clear-btn" onclick="clearField('aUrl', 'audio')">‚úñ</button>
            </div>
            <label id="l-a-file" style="margin-top:15px; display:block;">–§–ê–ô–õ –ê–£–î–ò–û</label>
            <div class="input-group">
                <input type="file" id="aFile" accept="audio/*">
                <button class="clear-btn" onclick="clearField('aFile', 'audio')">‚úñ</button>
            </div>
        </div>

        <div class="load-card">
            <label id="l-i-link">–°–°–´–õ–ö–ê –ù–ê –§–û–¢–û</label>
            <div class="input-group">
                <input type="text" id="iUrl" oninput="setImg(this.value)">
                <button class="clear-btn" onclick="clearField('iUrl', 'img')">‚úñ</button>
            </div>
            <label id="l-i-file" style="margin-top:15px; display:block;">–§–ê–ô–õ –§–û–¢–û</label>
            <div class="input-group">
                <input type="file" id="iFile" accept="image/*">
                <button class="clear-btn" onclick="clearField('iFile', 'img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<div class="dictionary-panel" id="dict-panel">
    <div class="resizer" id="resizer"></div>
    <div class="dict-header">üìñ DICTIONARY & MATERIALS (Drag left to resize)</div>
    <iframe id="dict-frame" src="about:blank"></iframe>
</div>

<script>
    const audio = new Audio();
    
    function setImg(url) { 
        const c = document.getElementById('cover');
        c.style.backgroundImage = url ? `url(${url})` : 'none';
        c.innerText = url ? '' : 'üéµ';
    }

    function loadDict(url) { 
        if(url.trim() !== '') document.getElementById('dict-frame').src = url; 
    }

    function clearField(id, type) {
        document.getElementById(id).value = '';
        if(type === 'audio') audio.src = '';
        if(type === 'img') setImg('');
        if(type === 'dict') document.getElementById('dict-frame').src = 'about:blank';
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
    document.getElementById('aFile').onchange = (e) => { if(e.target.files[0]) audio.src = URL.createObjectURL(e.target.files[0]); };
    document.getElementById('iFile').onchange = (e) => { if(e.target.files[0]) setImg(URL.createObjectURL(e.target.files[0])); };
    document.getElementById('pdfFile').onchange = (e) => { if(e.target.files[0]) document.getElementById('dict-frame').src = URL.createObjectURL(e.target.files[0]) + "#view=FitH"; };

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
    audio.onplay = () => { document.getElementById('play-btn').innerText = '‚è∏'; document.getElementById('status').innerText = 'PLAYING / –ò–ì–†–ê–ï–¢'; };
    audio.onpause = () => { document.getElementById('play-btn').innerText = '‚ñ∂'; document.getElementById('status').innerText = 'PAUSED / –ü–ê–£–ó–ê'; };

    // –†–µ—Å–∞–π–∑–µ—Ä —Å–ª–æ–≤–∞—Ä—è
    const panel = document.getElementById('dict-panel');
    const resizer = document.getElementById('resizer');
    resizer.addEventListener('mousedown', (e) => {
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resize));
    });
    function resize(e) {
        const w = window.innerWidth - e.pageX;
        if(w > 350 && w < window.innerWidth * 0.8) panel.style.width = w + 'px';
    }

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    function translateUI() {
        const l = document.getElementById('langSelect').value;
        const d = {
            ru: { al: "–°–°–´–õ–ö–ê –ù–ê –ê–£–î–ò–û", af: "–§–ê–ô–õ –ê–£–î–ò–û", il: "–°–°–´–õ–ö–ê –ù–ê –§–û–¢–û", if: "–§–ê–ô–õ –§–û–¢–û", mode: "–†–ï–ñ–ò–ú", pdf: "–ó–ê–ì–†–£–ó–ò–¢–¨ PDF", dict: "–°–°–´–õ–ö–ê –ù–ê –°–õ–û–í–ê–†–¨" },
            en: { al: "AUDIO LINK", af: "AUDIO FILE", il: "IMAGE LINK", if: "IMAGE FILE", mode: "MODE", pdf: "UPLOAD PDF", dict: "DICTIONARY URL" }
        };
        const t = d[l] || d.en;
        document.getElementById('l-a-link').innerText = t.al;
        document.getElementById('l-a-file').innerText = t.af;
        document.getElementById('l-i-link').innerText = t.il;
        document.getElementById('l-i-file').innerText = t.if;
        document.getElementById('l-mode').innerText = t.mode;
        document.getElementById('l-pdf-up').innerText = t.pdf;
        document.getElementById('l-dict-url').innerText = t.dict;
    }
</script>
</body>
</html>
