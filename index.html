<head>

    <style>
        :root {
            --primary-color: #6c5ce7;

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã-–•–∞–º–µ–ª–µ–æ–Ω—ã */
        .cham-1 { background: linear-gradient(45deg, #a29bfe, #6c5ce7, #81ecec, #74b9ff); }
        .cham-2 { background: linear-gradient(45deg, #fab1a0, #ff7675, #fd79a8, #a29bfe); }
        .cham-3 { background: linear-gradient(45deg, #55efc4, #00b894, #81ecec, #00cec9); }
        .cham-4 { background: linear-gradient(45deg, #ffeaa7, #fab1a0, #e17055, #d63031); }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; transition: 0.5s;
        }

        @keyframes gradientBG { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .container {
            display: grid; grid-template-columns: 380px 520px; gap: 20px; padding: 20px;
            max-width: 1000px; width: 100%;
        }

        .panel {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header-area { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .logo { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary-color); object-fit: cover; }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.8rem; color: #555; margin-bottom: 4px; font-weight: 700; text-transform: uppercase; }
        
        select, input, textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1);
            font-size: 0.9rem; background: rgba(255,255,255,0.9);
        }

        .btn {
            width: 100%; min-height: 50px; border: none; border-radius: 15px;
            background: var(--primary-color); color: white; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }

        .mixer-box { background: rgba(0,0,0,0.03); padding: 15px; border-radius: 20px; margin-top: 10px; }
        .mixer-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; }
        .mixer-row input { width: 140px; }

        .cover-art { 
            width: 100%; height: 280px; border-radius: 20px; border: 6px solid #fff;
            background: #eee center/cover no-repeat; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .controls { display: flex; gap: 15px; margin: 20px 0; }
        .control-btn { 
            background: var(--primary-color); color: white; border: none; width: 60px; height: 60px; 
            border-radius: 20px; cursor: pointer; font-size: 1.5rem;
        }
        .control-btn:disabled { background: #ccc; cursor: not-allowed; }

        #status-tag { 
            background: #6c5ce7; color: white; padding: 4px 12px; border-radius: 20px; 
            font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; display: inline-block;
        }

        #iframe-output { height: 60px; font-family: monospace; font-size: 0.75rem; margin-top: 10px; resize: none; }
    </style>
</head>
<body class="cham-1">

<div class="container">

            <h2 style="margin:0; font-size: 1.3rem;">Audio Studio EDU</h2>
        </div>
        
        <div class="form-group">
            <label>üåê –Ø–∑—ã–∫ –∏–∑—É—á–µ–Ω–∏—è</label>
            <select id="langSelect">
                <option value="de" data-img="berlin">Deutsch (–ì–µ—Ä–º–∞–Ω–∏—è)</option>
                <option value="ru" data-img="moscow">–†—É—Å—Å–∫–∏–π (–†–æ—Å—Å–∏—è)</option>
                <option value="en" data-img="london">English (UK)</option>
                <option value="zh" data-img="shanghai">‰∏≠Êñá (–ö–∏—Ç–∞–π)</option>
                <option value="fr" data-img="paris">Fran√ßais (–§—Ä–∞–Ω—Ü–∏—è)</option>
                <option value="es" data-img="madrid">Espa√±ol (–ò—Å–ø–∞–Ω–∏—è)</option>
                <option value="ja" data-img="tokyo">Êó•Êú¨Ë™û (–Ø–ø–æ–Ω–∏—è)</option>
                <option value="it" data-img="rome">Italiano (–ò—Ç–∞–ª–∏—è)</option>
                <option value="tr" data-img="istanbul">T√ºrk√ße (–¢—É—Ä—Ü–∏—è)</option>
                <option value="hi" data-img="delhi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (–ò–Ω–¥–∏—è)</option>
                </select>
        </div>

        <div class="form-group">
            <label>üéì –†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã</label>
            <select id="modeSelect">
                <option value="teacher">üë®‚Äçüè´ –£—á–∏—Ç–µ–ª—å (Master)</option>
                <option value="student">üßë‚Äçüéì –£—á–µ–Ω–∏–∫ (Slow Motion)</option>
                <option value="exam">üìù –≠–∫–∑–∞–º–µ–Ω (Play Count: 2)</option>
            </select>
        </div>

        <div class="form-group">
            <label>üé® –•–∞–º–µ–ª–µ–æ–Ω-—Ç–µ–º–∞</label>
            <select id="themeSelect">
                <option value="cham-1">Deep Ocean</option>
                <option value="cham-2">Sunset Rose</option>

            </select>
        </div>

        <div class="mixer-box">
            <label id="mixer-title">üéöÔ∏è –ê—É–¥–∏–æ–º–∏–∫—à–µ—Ä</label>
            <div class="mixer-row"><span>–ì—Ä–æ–º–∫–æ—Å—Ç—å</span><input type="range" id="volRange" min="0" max="1" step="0.1" value="1"></div>
            <div id="extra-mixer">
                <div class="mixer-row"><span>–ë–∞—Å</span><input type="range" id="bassRange" min="-10" max="20" step="1" value="0"></div>
                <div class="mixer-row"><span>ü§ñ –†–æ–±–æ—Ç</span><input type="checkbox" id="robotCheck"></div>
            </div>
            <button class="btn" id="slowBtn" style="background: #a29bfe; min-height: 35px; display: none;">üê¢ –ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x</button>
        </div>

        <label style="margin-top:20px;">üì¶ –ö–æ–¥ –¥–ª—è Genially:</label>
        <textarea id="iframe-output" readonly></textarea>
        <button class="btn" id="copyBtn" style="background: #6c5ce7;">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>

    <div class="panel player-display">
        <div id="status-tag">–†–ï–ñ–ò–ú: –£–ß–ò–¢–ï–õ–¨</div>
        <div class="cover-art" id="coverArt"></div>
        
        <canvas id="visualizer" style="width:100%; height:50px;"></canvas>
        
        <div style="width:100%;">
            <div id="timeDisplay" style="text-align:center; font-family: monospace; font-weight: bold;">00:00 / 00:00</div>
            <input type="range" id="progressBar" value="0" min="0" step="0.1" style="width:100%;">
        </div>

        <div class="controls">
            <button class="control-btn" id="rewindBtn">‚è™</button>
            <button class="control-btn" id="playBtn" style="width:80px; height:80px; border-radius: 50%;">‚ñ∂</button>
            <button class="control-btn" id="forwardBtn">‚è©</button>
        </div>
        
        <input type="file" id="audioUpload" accept="audio/*">
        <audio id="mainAudio" crossorigin="anonymous"></audio>
    </div>
</div>

<script>
    const audio = document.getElementById('mainAudio');
    const playBtn = document.getElementById('playBtn');
    const langSelect = document.getElementById('langSelect');
    const modeSelect = document.getElementById('modeSelect');
    const coverArt = document.getElementById('coverArt');
    
    let playCount = 0;
    let audioContext, analyser, source, distortion;

    // 1. –£–º–Ω—ã–µ –æ–±–ª–æ–∂–∫–∏ –ø–æ —Å—Ç—Ä–∞–Ω–∞–º
    function updateCover() {
        const keyword = langSelect.options[langSelect.selectedIndex].getAttribute('data-img');
        coverArt.style.backgroundImage = `url('https://source.unsplash.com/500x500/?${keyword},culture')`;
    }
    langSelect.onchange = updateCover;
    updateCover();

    // 2. –õ–æ–≥–∏–∫–∞ –†–µ–∂–∏–º–æ–≤
    modeSelect.onchange = () => {
        const mode = modeSelect.value;
        const tag = document.getElementById('status-tag');
        const slowBtn = document.getElementById('slowBtn');
        
        // –°–±—Ä–æ—Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
        playCount = 0;
        audio.playbackRate = 1.0;
        document.getElementById('progressBar').disabled = false;
        document.getElementById('rewindBtn').disabled = false;
        document.getElementById('forwardBtn').disabled = false;

        if (mode === 'teacher') {
            tag.innerText = "–†–ï–ñ–ò–ú: –£–ß–ò–¢–ï–õ–¨";
            slowBtn.style.display = 'none';
        } else if (mode === 'student') {
            tag.innerText = "–†–ï–ñ–ò–ú: –£–ß–ï–ù–ò–ö";
            slowBtn.style.display = 'block';
        } else {
            tag.innerText = "–†–ï–ñ–ò–ú: –≠–ö–ó–ê–ú–ï–ù";
            slowBtn.style.display = 'none';
        }
    };

    // 3. –õ–æ–≥–∏–∫–∞ –≠–∫–∑–∞–º–µ–Ω–∞ (–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –Ω–∞ 3-–π —Ä–∞–∑)
    playBtn.onclick = () => {
        if (!audio.src) return;
        
        if (audio.paused) {
            if (modeSelect.value === 'exam') {
                playCount++;
                if (playCount >= 3) {
                    document.getElementById('progressBar').disabled = true;
                    document.getElementById('rewindBtn').disabled = true;
                    document.getElementById('forwardBtn').disabled = true;
                    document.getElementById('status-tag').innerText = "–≠–ö–ó–ê–ú–ï–ù: –ü–ï–†–ï–ú–û–¢–ö–ê –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù–ê (3-–µ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ)";
                }
            }
            audio.play();
            playBtn.innerText = '‚è∏';
        } else {
            audio.pause();
            playBtn.innerText = '‚ñ∂';
        }
    };

    // 4. –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –¥–ª—è —É—á–µ–Ω–∏–∫–∞
    document.getElementById('slowBtn').onclick = function() {
        audio.playbackRate = (audio.playbackRate === 1.0) ? 0.8 : 1.0;
        this.innerText = (audio.playbackRate === 0.8) ? "‚ñ∂ –ù–æ—Ä–º–∞–ª—å–Ω–æ 1x" : "üê¢ –ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x";
    };

    // 5. –¢–µ–º–∞ –•–∞–º–µ–ª–µ–æ–Ω
    document.getElementById('themeSelect').onchange = (e) => document.body.className = e.target.value;

    // 6. –ú–∏–∫—à–µ—Ä –†–æ–±–æ—Ç–∞
    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            distortion = audioContext.createWaveShaper();
            source.connect(distortion).connect(analyser).connect(audioContext.destination);
        }
    }

    document.getElementById('robotCheck').onchange = (e) => {
        initAudio();
        if (e.target.checked) {
            const n = 44100;
            const curve = new Float32Array(n);
            for (let i = 0 ; i < n; ++i ) {
                let x = i * 2 / n - 1;
                curve[i] = (3 + 400) * x * 20 * (Math.PI/180) / (Math.PI + 400 * Math.abs(x));
            }
            distortion.curve = curve;
        } else {
            distortion.curve = null;
        }
    };

    // –°–∏—Å—Ç–µ–º–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    document.getElementById('audioUpload').onchange = (e) => {
        if (e.target.files[0]) { audio.src = URL.createObjectURL(e.target.files[0]); audio.load(); }
    };

    audio.ontimeupdate = () => {
        const bar = document.getElementById('progressBar');
        if (!bar.disabled) bar.max = audio.duration || 0;
        bar.value = audio.currentTime;
        const fmt = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('timeDisplay').innerText = `${fmt(audio.currentTime)} / ${fmt(audio.duration || 0)}`;
    };

    document.getElementById('progressBar').oninput = (e) => audio.currentTime = e.target.value;
    document.getElementById('rewindBtn').onclick = () => audio.currentTime -= 10;
    document.getElementById('forwardBtn').onclick = () => audio.currentTime += 10;
    document.getElementById('volRange').oninput = (e) => audio.volume = e.target.value;

    document.getElementById('copyBtn').onclick = () => {
        const code = `<iframe src="${window.location.href}" width="100%" height="750px" frameborder="0"></iframe>`;
        navigator.clipboard.writeText(code);
        alert("–ö–æ–¥ –¥–ª—è Genially —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    };
</script>
