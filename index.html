<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch interaktiv Studio FINAL</title>
    <style>
        :root { --primary: #6c5ce7; --bg: #0f2027; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; min-height: 100vh; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #2d3436; overflow-x: hidden; }
        .container { display: grid; grid-template-columns: 350px 1fr; gap: 0; width: 100vw; height: 100vh; }
        .panel { background: rgba(255, 255, 255, 0.98); padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        .player-panel { background: #fff; padding: 30px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; width: 100%; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .logo { width: 50px; height: 50px; border-radius: 50%; object-fit: contain; background: #fff; border: 1px solid #eee; }
        .cover-art { width: 100%; max-width: 500px; height: 300px; border-radius: 20px; background: #f0f0f0 center/cover no-repeat; border: 5px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; position: relative; }
        .cover-art::after { content: "üéµ"; font-size: 80px; opacity: 0.1; position: absolute; }
        .has-img::after { display: none; }
        label { display: block; font-size: 0.7rem; font-weight: bold; margin: 12px 0 4px; text-transform: uppercase; color: #666; width: 100%; }
        select, input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 10px; font-size: 0.9rem; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 1rem; }
        .controls { display: flex; gap: 20px; margin: 20px 0; align-items: center; }
        .c-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-btn:disabled { background: #ccc; cursor: not-allowed; }
        #play { width: 75px; height: 75px; font-size: 2rem; }
        #lock-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; border-radius: 0; }
        #attempt-msg { font-weight: bold; color: #ff7675; margin-bottom: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div id="lock-screen"><h1>Time is up</h1><p>–≠–∫–∑–∞–º–µ–Ω –æ–∫–æ–Ω—á–µ–Ω. –î–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç.</p><button class="btn" onclick="location.reload()" style="width:200px">Restart</button></div>

<div class="container">
    <div class="panel">
        <div class="header">
            <img src="logo.png" class="logo" alt="Logo" onerror="this.src='https://via.placeholder.com/50?text=DI'">
            <h3 style="margin:0">Audio Editor</h3>
        </div>
        
        <label>üåê –í—ã–±–µ—Ä–∏—Ç–µ –Ø–∑—ã–∫</label>
        <select id="langSet">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="de">Deutsch</option><option value="en">English</option>
            <option value="fr">Fran√ßais</option><option value="it">Italiano</option><option value="es">Espa√±ol</option>
            <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option><option value="tr">T√ºrk√ße</option><option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
            <option value="zh">‰∏≠Êñá</option><option value="ja">Êó•Êú¨Ë™û</option><option value="ko">ÌïúÍµ≠Ïñ¥</option>
            <option value="pt">Portugu√™s</option><option value="nl">Nederlands</option><option value="sv">Svenska</option>
            <option value="no">Norsk</option><option value="fi">Suomi</option><option value="da">Dansk</option>
        </select>

        <label>üéì –†–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã</label>
        <select id="modeSet">
            <option value="master">Master Mode (Loop)</option>
            <option value="study">Study Mode (2 Attempts/Slow)</option>
            <option value="test">Test Mode (Exam)</option>
        </select>

        <button class="btn" id="slowBtn" style="background:#00b894; display:none">üê¢ Slow 0.8x</button>
        <button class="btn" id="loopBtn" style="background:#0984e3; display:none">üîÑ Loop: Off</button>

        <label style="margin-top:20px">üì¶ –ö–æ–¥ –≤—Å—Ç–∞–≤–∫–∏ (Genially)</label>
        <textarea id="ifOut" readonly placeholder="–ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–¥..."></textarea>
        <button class="btn" id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>

    <div class="player-panel">
        <div id="attempt-msg"></div>
        <div class="cover-art" id="cover"></div>
        
        <input type="range" id="prog" value="0" step="0.1" style="width:100%; max-width:600px; margin-top:30px; accent-color:var(--primary);">
        <div id="time-txt" style="font-weight:bold; margin: 10px 0;">00:00 / 00:00</div>

        <div class="controls">
            <button class="c-btn" id="rew">‚è™</button>
            <button class="c-btn" id="play">‚ñ∂</button>
            <button class="c-btn" id="fwd">‚è©</button>
        </div>

        <div style="width:100%; max-width:500px;">
            <label>üîó –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –ê—É–¥–∏–æ (URL)</label>
            <input type="text" id="audUrl" placeholder="https://example.com/audio.mp3">
            <label>üîó –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –û–±–ª–æ–∂–∫—É (URL)</label>
            <input type="text" id="imgUrl" placeholder="https://example.com/cover.jpg">
            <label>üìÅ –ò–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –∞—É–¥–∏–æ</label>
            <input type="file" id="audIn" accept="audio/*">
            <label>üñºÔ∏è –ò–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –æ–±–ª–æ–∂–∫–∏</label>
            <input type="file" id="imgIn" accept="image/*">
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    audio.preservesPitch = true;
    let plays = 0;

    const dict = {
        ru: { mode: "–†–µ–∂–∏–º", code: "–ö–æ–¥ Iframe", copy: "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥", audio: "–ê—É–¥–∏–æ", img: "–û–±–ª–æ–∂–∫–∞", lock: "–í—Ä–µ–º—è –≤—ã—à–ª–æ", slow: "–ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x" },
        de: { mode: "Modus", code: "Iframe-Code", copy: "Code kopieren", audio: "Audio", img: "Cover", lock: "Zeit um", slow: "Langsam 0.8x" },
        en: { mode: "Mode", code: "Iframe Code", copy: "Copy Code", audio: "Audio", img: "Cover", lock: "Time is up", slow: "Slow 0.8x" }
    };

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ URL
    document.getElementById('audUrl').addEventListener('input', (e) => { if(e.target.value) audio.src = e.target.value; });
    document.getElementById('imgUrl').addEventListener('input', (e) => {
        if(e.target.value) {
            document.getElementById('cover').style.backgroundImage = `url(${e.target.value})`;
            document.getElementById('cover').classList.add('has-img');
        }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–º
    document.getElementById('audIn').onchange = (e) => { audio.src = URL.createObjectURL(e.target.files[0]); };
    document.getElementById('imgIn').onchange = (e) => {
        const url = URL.createObjectURL(e.target.files[0]);
        document.getElementById('cover').style.backgroundImage = `url(${url})`;
        document.getElementById('cover').classList.add('has-img');
    };

    document.getElementById('modeSet').onchange = function() {
        const m = this.value;
        plays = 0;
        audio.loop = false;
        audio.playbackRate = 1;
        document.getElementById('slowBtn').style.display = (m==='study') ? 'block' : 'none';
        document.getElementById('loopBtn').style.display = (m==='master') ? 'block' : 'none';
        document.getElementById('attempt-msg').innerText = "";
        
        // –°–±—Ä–æ—Å –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫
        document.getElementById('prog').disabled = (m === 'test');
        document.getElementById('rew').disabled = (m === 'test');
        document.getElementById('fwd').disabled = (m === 'test');
    };

    document.getElementById('play').onclick = () => {
        if(!audio.src) return alert("–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∞—É–¥–∏–æ —Ñ–∞–π–ª –∏–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É!");
        if(audio.paused) {
            audio.play();
            document.getElementById('play').innerText = '‚è∏';
        } else {
            audio.pause();
            document.getElementById('play').innerText = '‚ñ∂';
        }
    };

    audio.onplay = () => {
        const m = document.getElementById('modeSet').value;
        if(m === 'study' || m === 'test') {
            plays++;
            if(m === 'test') document.getElementById('attempt-msg').innerText = "–ü–æ–ø—ã—Ç–∫–∞: " + plays + " / 2";
            if(plays >= 3) {
                audio.pause();
                document.getElementById('lock-screen').style.display = 'flex';
            }
        }
    };

    audio.onended = () => {
        document.getElementById('play').innerText = '‚ñ∂';
        const m = document.getElementById('modeSet').value;
        if(m === 'test' && plays >= 2) {
            document.getElementById('lock-screen').style.display = 'flex';
        }
    };

    document.getElementById('slowBtn').onclick = () => {
        audio.playbackRate = (audio.playbackRate === 1) ? 0.8 : 1;
        document.getElementById('slowBtn').style.opacity = (audio.playbackRate === 0.8) ? "0.6" : "1";
    };

    document.getElementById('loopBtn').onclick = () => {
        audio.loop = !audio.loop;
        document.getElementById('loopBtn').innerText = audio.loop ? "üîÑ Loop: ON" : "üîÑ Loop: OFF";
    };

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog');
        p.max = audio.duration || 0;
        p.value = audio.currentTime;
        const fmt = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-txt').innerText = fmt(audio.currentTime) + " / " + fmt(audio.duration || 0);
    };

    document.getElementById('prog').oninput = (e) => audio.currentTime = e.target.value;
    document.getElementById('rew').onclick = () => audio.currentTime -= 10;
    document.getElementById('fwd').onclick = () => audio.currentTime += 10;

    document.getElementById('copyBtn').onclick = () => {
        const code = `<iframe src="${window.location.href}" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>`;
        document.getElementById('ifOut').value = code;
        navigator.clipboard.writeText(code);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    };
</script>
</body>
</html>
